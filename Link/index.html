<script>



    //图片上传插件初始化
    $('#upload-container-head').click(function(event) {
        $("#picker-head").find('input').click();
    });
    setTimeout(function(){
        // var uploader_head_obj = new WebUploader;
        var uploader_head =  WebUploader.create(
            {
                auto: true,// 选完文件后，是否自动上传。
                // swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',// swf文件路径
                server: __ROOT__ + 'thirdparty/oss/upload',// 文件接收服务端。
                dnd: '#upload-container-head',
                pick: '#picker-head',// 内部根据当前运行是创建，可能是input元素，也可能是flash. 这里是div的id
                multiple: true, // 选择多个
                chunked: true,// 开起分片上传。
                threads: 5, // 上传并发数。允许同时最大上传进程数。
                method: 'POST', // 文件上传方式，POST或者GET。
                fileSizeLimit: 1024*1024*100*100, //验证文件总大小是否超出限制, 超出则不允许加入队列。
                fileSingleSizeLimit: 1024*1024*100, //验证单个文件大小是否超出限制, 超出则不允许加入队列。
                fileVal:'upload', // [默认值：'file'] 设置文件上传域的name。
            }
        );
        uploader_head.on("uploadSuccess", function(file, response) {
            var html = '<div  onclick="delImg(this)" style="float: left;padding-right: 10px;padding-bottom: 5px;padding-top: 5px;"><img style="width: 180px;height: 180px" name="qr_img" data_link_id="0" data_name="'+__IMG__+ response.path[0]+'" src="'+__IMG__+ response.path[0]+'"></div>';
            $('#upload-list-head').append(html);
        });
    },3000);


    function delImg(i) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                i.remove();
                layer.close(index);
            }
        });
    }

    $(document).ready(function () {
        setMaterial();
        initTable();
    });

    function setMaterial() {
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_config_s').append(html);

            //公众号单选
            var html = '<div class="radio-inline"><label><input  type="radio" name="wechat_config_id" value="'+item.id+'" />'+item.wechat_name+'</label></div>';
            $('#wechat_config_info').append(html);
        });
        $('#wechat_config_s').selectpicker('refresh');

        ajaxGo('admin/material_memo/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#material_memo_s').append(html)

            var html="<div class='radio-inline'><label><input type='radio' name='material_memo_id' value='"+item.id+"'>"+item.name+"</label></div>";
            $('#material_memo').append(html);
        });
        $('#material_memo_s').selectpicker('refresh');

    }

    //折叠\展开
    $(function () {
        $('.content-folding').click(function () {
            if ($(this).prev("div").hasClass("overflow_hidden")){
                $(this).prev("div").removeClass("overflow_hidden")
            }else {
                $(this).prev("div").addClass("overflow_hidden")
            }
        });
    });

    function initTable() {
        $('#linkTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#linkTable").bootstrapTable({
            url: __ROOT__ + 'admin/link/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder:'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                    wechat_config_id : $("#wechat_config_s").selectpicker('val'),
                    material_memo_id : $("#material_memo_s").selectpicker('val'),
                    type : $("#type_s").selectpicker('val'),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 20,
                },
                {
                    field: 'create_user_name',
                    title: '创建人',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'description',
                    title: '备注名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'link_id',
                    title: '第三方链接id',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'url',
                    title: '链接地址',
                    width : 100,
                    align: 'center'
                },
                {
                    field: 'type',
                    title: '状态',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 0){
                            return '未使用';
                        }else {
                            return '已使用';
                        }
                    }
                },
                {
                    field: 'operate',
                    title: '操作',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        var f='<a href="#" mce_href="#" " data_id="'+row.id+'"  onclick="delLink(this)" >删除</a>';
                        return f;
                    }
                }
            ]
        });
    }


    //搜索
    function fac_search() {
        $('#linkTable').bootstrapTable('refresh');
    }

    //添加
    function addLink() {
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '80%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        addLinkGo();
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //提交落地页数据
    function addLinkGo() {
        requestData.data = {
            'description' :  $("input[name='description']").val(),
            'link_id' :  $("input[name='link_id']").val(),
            'url' :  $("input[name='url']").val(),
            'img_url' :  $("input[name='qr_img']").attr('data_name'),
            'wechat_config_id' :  $("input[type=radio][name=wechat_config_id]:checked").val(),
            'material_memo_id' :  $("input[type=radio][name=material_memo_id]:checked").val(),
        };
        ajaxGo('admin/link/addLink');
    }


    //删除
    function delLink(obj) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : $(obj).attr('data_id')
                };
                ajaxGo('admin/link/delLink');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }

    //自动生成二维码
    function addLinkOnGo() {
        let wechat_config_id = $("#wechat_config_s").selectpicker('val');
        let material_memo_id = $("#material_memo_s").selectpicker('val');
        if(wechat_config_id === '-1' || material_memo_id === '-1'){
            layer.msg('请选择公众号和小说前序');
        }else {
            layer.open({
                type: 1,
                title: '备注',
                shadeClose: true,
                shade: 0.8,
                area: ['50%', '40%'],
                content: $('#addLink'),
                btn: ['确定', '取消'], // 按钮
                yes: function(addLink, layero){
                    layer.msg('确定创建二维码？', {
                        time: 0 //不自动关闭
                        ,btn: ['确定', '取消']
                        ,yes: function(index){
                            requestData.data = {
                                'wechat_config_id' :  wechat_config_id,
                                'material_memo_id' :  material_memo_id,
                                'name' : $('#description').val()
                            };
                            ajaxGo('admin/link/addZZYLinkOn');
                            if(requestCode === 0){
                                fac_search_link();
                                layer.msg('创建成功!');
                                layer.close(index);
                            }else {
                                layer.msg(requestMessage);
                            }
                        }
                    });
                }
            });

        }
    }

</script>
