<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        width:100%;
        height:100%
    }

    body{

        background:url("./146.png") no-repeat;
        background-size: 100%;
    }
</style>
<body >
<div id="password" style="margin: 0 auto;padding-top: 40%">
    卡密:<input type="text" style="width: 60%;height: 150px"  id="password_go">
    <button id="getShop" onclick="getShop()">提交</button>
</div>
<div id="info" style="display: none">
    商品名称: <select name="shop" id="shop"></select>
    收货人:<input type="text" id="user_info">
    收货电话:<input type="text" id="mobile">
    收货地址:<input type="text" id="address">
    <button  onclick="go()">提交</button>

</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script>
    function getShop() {
        $.ajax({
            url: 'http://niubiadmin.yarayzw.com/index/niubi/getShop',
            data:{
                id: $('#password_go').val()
            },
            method:"POST",
            dataType:"json",
            success:function(data){
                $.each(data,function(index,value){
                    console.log(value);
                    let html = "<option value='"+value.id+"'>"+value.title+"</option>";
                    $('#shop').append(html)
                    $('#password').hide()
                    $('#info').show()

                });
            },
            error:function(){
            }
        });
    }

    function go() {
        $.ajax({
            url: 'http://niubiadmin.yarayzw.com/index/niubi/go',
            data:{
                password_go: $('#password_go').val(),
                shop: $('#shop').val(),
                user_info: $('#user_info').val(),
                mobile: $('#mobile').val(),
                address: $('#address').val(),
            },
            method:"POST",
            dataType:"json",
            success:function(data){
                $('#info').show()

                alert(data)
            },
            error:function(){
            }
        });
    }
</script>
</body>
</html>
