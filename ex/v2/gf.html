<script language="javascript" type="text/javascript">
    let flag = false;
    window.onbeforeunload = function (event) {
        event.returnValue = "扫描二维码关注公众号，即可查看更多小说内容！";

    $(document).ready(function() {
        let id = getUrlParam('id');
        let platform_id = getUrlParam('platform_id');
        let info = getInfo(id);
        setCookie('platform_id',platform_id)
        //监听滚动条
        $("#big_div").scroll(function(){

            var divHeight = $(this).height();
            var nScrollHeight = $(this)[0].scrollHeight;
            var nScrollTop = $(this)[0].scrollTop;
            if(nScrollTop + divHeight + 350 >= nScrollHeight) {
                //请求数据
                $('#closeOnClick').hide();
            }

    });

    $("#closeOnClick").on("click",function(){
        window.location.href= 'http://'+window.location.host + "/ex/list/index.html?platform_id=" + getCookie('platform_id');
    });

    function getInfo(id) {
        $.ajax({
            // url: 'http://jindouyun.yarayzw.com/index/commodity/getInfoById',
            // url: 'http://zixunadmin.yarayzw.com/index/commodity/getInfoById',
            url: 'http://zixunadmin.yarayzw.com/index/commodity/getInfoById',
            data:{
                id:id
            },
            method:"POST",
            dataType:"json",
            async: false,
            success:function(data){
                // var script = document.createElement('script');
                // script.type = 'text/jacascript';
                // script.src = data.rs.tj_url;     //填自己的js路径
                // $('body').append(script);  closeOnClick  $('.disableCss').removeAttr('onclick');
                $('#tj').html(data.rs.tj_url);
                document.title = data.rs.title;
                $('#title_1').text(data.rs.title);
                $('#content').append(data.rs.content);
                $('#qrcode_bottom').attr('src',data.rs.qr_code);
                $('#qrcode_rigth').attr('src',data.rs.qr_code);
                $('#head_img').attr('src',data.rs.head_img);
                flag = true;
            },
            error:function(){
            }
        });
    }


    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    (function($){
        var BrowserMatch = {
            init: function() {
                this.browser = this.getBrowser().browser || "未知浏览器";  //获取浏览器名
                this.version = this.getBrowser().version || "未知浏览器版本号";  //获取浏览器版本
                this.OS = this.getOS()+" "+this.getDigits() || "未知操作系统"; //系统版本号
            },
            getOS: function() {  //判断所处操作系统
                var sUserAgent = navigator.userAgent.toLowerCase();

                var isWin = (navigator.platform == "Win32") || (navigator.platform == "Win64")|| (navigator.platform == "wow64");

                var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");
                if (isMac) return "Mac";
                var isUnix = (navigator.platform == "X11") && !isWin && !isMac;
                if (isUnix) return "Unix";
                var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
                var bIsAndroid = sUserAgent.toLowerCase().match(/android/i) == "android";
                if (isLinux) {
                    if(bIsAndroid) return "Android";
                    else return "Linux";
                }
                if (isWin) {

                    var isWin2K = sUserAgent.indexOf("Windows nt 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
                    if (isWin2K) return "Win2000";
                    var isWinXP = sUserAgent.indexOf("Windows nt 5.1") > -1 || sUserAgent.indexOf("Windows XP") > -1
                    sUserAgent.indexOf("Windows XP") > -1;
                    if (isWinXP) return "WinXP";
                    var isWin2003 = sUserAgent.indexOf("Windows nt 5.2") > -1 || sUserAgent.indexOf("Windows 2003") > -1;
                    if (isWin2003) return "Win2003";
                    var isWinVista= sUserAgent.indexOf("Windows nt 6.0") > -1 || sUserAgent.indexOf("Windows Vista") > -1;
                    if (isWinVista) return "WinVista";
                    var isWin7 = sUserAgent.indexOf("Windows nt 6.1") > -1 || sUserAgent.indexOf("Windows 7") > -1;
                    if (isWin7) return "Win7";
                    var isWin8 = sUserAgent.indexOf("windows nt 6.2") > -1 || sUserAgent.indexOf("Windows 8") > -1;
                    if (isWin8) return "Win8";
                    var isWin10 = sUserAgent.indexOf("windows nt 10.0")>-1||sUserAgent.indexOf("Windows 10")>-1;
                    if(isWin10)return "Win10";
                }
                return "其他";
            },
            getDigits:function(){ //判断当前操作系统的版本号
                var sUserAgent = navigator.userAgent.toLowerCase();
                var is64 = sUserAgent.indexOf("win64") > -1||sUserAgent.indexOf("wow64") > -1;
                if (is64) {
                    return "64位";
                }else{
                    return "32位";
                }
            },
            getBrowser: function() {  // 获取浏览器名
                var rMsie = /(msie\s|trident\/7)([\w\.]+)/;
                var rTrident = /(trident)\/([\w.]+)/;
                var rEdge = /(chrome)\/([\w.]+)/;//IE

                var rFirefox = /(firefox)\/([\w.]+)/;  //火狐
                var rOpera = /(opera).+version\/([\w.]+)/;  //旧Opera
                var rNewOpera = /(opr)\/(.+)/;  //新Opera 基于谷歌
                var rChrome = /(chrome)\/([\w.]+)/; //谷歌
                var rUC = /(chrome)\/([\w.]+)/;//UC
                var rMaxthon = /(chrome)\/([\w.]+)/;//遨游
                var r2345 =  /(chrome)\/([\w.]+)/;//2345
                var rQQ =  /(chrome)\/([\w.]+)/;//QQ
                //var rMetasr =  /(metasr)\/([\w.]+)/;//搜狗
                var rSafari = /version\/([\w.]+).*(safari)/;

                var ua = navigator.userAgent.toLowerCase();


                var matchBS, matchBS2;

                //IE 低版
                matchBS = rMsie.exec(ua);
                if (matchBS != null) {
                    matchBS2 = rTrident.exec(ua);
                    if (matchBS2 != null) {
                        switch (matchBS2[2]) {
                            case "4.0":
                                return {
                                    browser:
                                        "Microsoft IE",
                                    version: "IE: 8"  //内核版本号
                                };
                                break;
                            case "5.0":
                                return {
                                    browser:
                                        "Microsoft IE",
                                    version: "IE: 9"
                                };
                                break;
                            case "6.0":
                                return {
                                    browser:
                                        "Microsoft IE",
                                    version: "IE: 10"
                                };
                                break;
                            case "7.0":
                                return {
                                    browser:
                                        "Microsoft IE",
                                    version: "IE: 11"
                                };
                                break;
                            default:
                                return {
                                    browser:
                                        "Microsoft IE",
                                    version: "Undefined"
                                };
                        }
                    } else {
                        return {
                            browser: "Microsoft IE",
                            version: "IE:"+matchBS[2] || "0"
                        };
                    }
                }
                //IE最新版
                matchBS = rEdge.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "Microsoft Edge",
                        version: "Chrome/"+matchBS[2] || "0"
                    };
                }
                //UC浏览器
                matchBS = rUC.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "UC",
                        version: "Chrome/"+matchBS[2] || "0"
                    };
                }
                //火狐浏览器
                matchBS = rFirefox.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "火狐",
                        version: "Firefox/"+matchBS[2] || "0"
                    };
                }
                //Oper浏览器
                matchBS = rOpera.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "Opera",
                        version: "Chrome/"+matchBS[2] || "0"
                    };
                }
                //遨游
                matchBS = rMaxthon.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "遨游",
                        version: "Chrome/"+matchBS[2] || "0"
                    };
                }
                //2345浏览器
                matchBS = r2345.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "2345",
                        version: "Chrome/ "+matchBS[2] || "0"
                    };
                }
                //QQ浏览器
                matchBS = rQQ.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    return {
                        browser: "QQ",
                        version: "Chrome/"+matchBS[2] || "0"
                    };
                }
                //Safari（苹果）浏览器
                matchBS = rSafari.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent)) && (!(window.chrome)) && (!(window.opera))) {
                    return {
                        browser: "Safari",
                        version: "Safari/"+matchBS[1] || "0"
                    };
                }
                //谷歌浏览器
                matchBS = rChrome.exec(ua);
                if ((matchBS != null) && (!(window.attachEvent))) {
                    matchBS2 = rNewOpera.exec(ua);
                    if (matchBS2 == null) {
                        return {
                            browser: "谷歌",
                            version: "Chrome/"+matchBS[2] || "0"
                        };
                    } else {
                        return {
                            browser: "Opera",
                            version: "opr/"+matchBS2[2] || "0"
                        };
                    }
                }
            }
        };
        BrowserMatch.init();
        let prevurl=document.referrer; // 获取上一个页面的url地址
        let page_id = getUrlParam('id');
        $.ajax({
            url: 'http://zixunadmin.yarayzw.com/index/commodity/setUserInfo',
            data:{
                'browser':BrowserMatch.browser,
                'version':BrowserMatch.version,
                'os' : BrowserMatch.os,
                'last_url' : prevurl,
                'id' : page_id,
                'platform_id' : getCookie('platform_id'),
                'type': "当前浏览器为：" + BrowserMatch.browser +"\n版本为："+ BrowserMatch.version + "\n所处操作系统为："+BrowserMatch.OS + "\n上个页面路径为:" + prevurl
            },
            method:"POST",
            dataType:"json",
            success:function(data){

            },
            error:function(){
            }
        });
        // alert("当前浏览器为：" + BrowserMatch.browser +"\n版本为："+ BrowserMatch.version + "\n所处操作系统为："+BrowserMatch.OS);
    })(jQuery);


    /**
     * cookie中存值
     * */
    function setCookie(name, value, seconds = 0) {
        seconds = seconds || 0;   //seconds有值就直接赋值，没有为0，这个根php不一样。
        var expires = "";
        if (seconds !== 0 ) {      //设置cookie生存时间
            var date = new Date();
            date.setTime(date.getTime()+(seconds*1000));
            expires = "; expires="+date.toGMTString();
        }
        document.cookie = name+"="+escape(value)+expires+"; path=/";   //转码并赋值
    }

    // 取得cookie
    function getCookie(name) {
        var nameEQ = name + '='
        var ca = document.cookie.split(';') // 把cookie分割成组
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i] // 取得字符串
            while (c.charAt(0) == ' ') { // 判断一下字符串有没有前导空格
                c = c.substring(1, c.length) // 有的话，从第二位开始取
            }
            if (c.indexOf(nameEQ) == 0) { // 如果含有我们要的name
                return unescape(c.substring(nameEQ.length, c.length)) // 解码并截取我们要值
            }
        }
        return false
    }

</script>
