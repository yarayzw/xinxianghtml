<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">

<!--    下来框样式-->
    <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap-select-1.13.9/dist/css/bootstrap-select.css">

</head>
<style>
    /**字符串过长 转化为 。。。**/
    table{
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        max-width: 58px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }

    table td:hover {

        overflow: auto;
        white-space: pre-wrap;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="cardToolbar" role="group">
                        </div>
                        <table class="table table-hover" id="cardTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>

<div >
    <form id="list_search_faci">
        <fieldset>
            <div class="input-group">
                 <span class="input-group-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" onclick="addCard(this);">添加</button>
                 </span>
                 <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                 </span>
                <input type="text" id="password" class="form-control" aria-label="..." placeholder="卡密" style="width: 120px">

            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset>
    </form>
</div>

<div class="row" id="add" style="display: none">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加卡密</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">数量 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="num" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分区 :</label>
                        <div class="col-sm-8">
                            <select id="material" class="selectpicker" data-live-search="true">
                                <option value="1">A区</option>
                                <option value="2">B区</option>
                                <option value="3">C区</option>
                                <option value="4">D区</option>
                                <option value="5">E区</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="text" id="copyText" style="display: none">

</body>
