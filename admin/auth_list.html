<script type="text/javascript">
    var $table = $('#table');
    var $tree = $('#tree');
    $(function() {
        initTableYy();
    });
    function initTableYy() {
        $table.bootstrapTable('destroy');
        $table.bootstrapTable({
            url: __ROOT__ + 'admin/auth_rule/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: false, //启动分页
            sortName: 'id',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            responseHandler:function(data){
                return data.data.rows;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    head : {'token' : getCookie('token')},
                };
                return params;
            },
            columns: [
                {
                    field: 'title',
                    title: '名称' ,
                    width:'30%'
                },
                {
                    field: 'name',
                    title: '路径',
                    width:'30%'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value,row,index){
                        if(value === 0){
                            var f='<a href="javascript:void(0)"  onclick="setStatus('+row.id+',1)" >正常</a> ';
                        }else {
                            var f='<a href="javascript:void(0)"  onclick="setStatus('+row.id+',0)" >禁用</a> ';
                        }
                        return f;
                    }
                },
                {
                    field: 'emm',
                    title: '操作',
                    formatter: function(value,row,index){
                        var e='<a href="javascript:void(0)" data_id="'+row.id+'"   onclick="addAuth(this)" >添加子权限</a> ';
                        var d='<a href="javascript:void(0)" data_id="'+row.id+'" data_title="'+row.title+'" data_name="'+row.name+'" data_pid="'+row.pid+'"  onclick="editAuth(this)" >编辑</a> ';
                        var f='<a href="javascript:void(0)" data_id="'+row.id+'" onclick="delAuth(this)" >删除</a> ';
                        return e+d+f;
                    }
                },
            ],
            //在哪一列展开树形
            treeShowField: 'name',
            //指定父id列
            parentIdField: 'pid',

            onResetView: function(data) {
                //console.log('load');
                $table.treegrid({
                    initialState: 'collapsed',// 所有节点都折叠
                    // initialState: 'expanded',// 所有节点都展开，默认展开
                    treeColumn: 0,
                    // expanderExpandedClass: 'glyphicon glyphicon-minus',  //图标样式
                    // expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function() {
                        $table.bootstrapTable('resetWidth');
                    }
                });
                //只展开树形的第一级节点
                $table.treegrid('getRootNodes').treegrid('expand');
            },
        });
    }



    function add() {
        getTreeNew();
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: ['90%', '90%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        requestData.data = {
                            pid : node_id,
                            title : $('#title').val(),
                            name : $('#name').val()
                        };
                        ajaxGo('admin/auth_rule/addAuthRule');
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });
            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
    }


    function edit(obj) {
        $tree.treeview('selectNode',[$(obj).attr('data_pid'),{silent:true}]);//默认选中
    }

    function del() {

    }

    var zTree;
    var demoIframe;

    var setting = {
        view: {
            dblClickExpand: false,
            showLine: true,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: ""
            }
        },
        check: {
            enable: true
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");
                if (treeNode.isParent) {
                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    demoIframe.attr("src", treeNode.file + ".html");
                    return true;
                }
            }
        }
    };

    function getTreeNew() {
        requestData.data = {
        };
        ajaxGo('admin/auth_rule/getListByTree');
        var t = $("#tree");
        t = $.fn.zTree.init(t, setting, requestData.data);
        demoIframe = $("#testIframe");
        demoIframe.bind("load", loadReady);
        var zTree = $.fn.zTree.getZTreeObj("tree");
        zTree.selectNode(zTree.getNodeByParam("id", 101));
    }

    function loadReady() {
        var bodyH = demoIframe.contents().find("body").get(0).scrollHeight,
            htmlH = demoIframe.contents().find("html").get(0).scrollHeight,
            maxH = Math.max(bodyH, htmlH), minH = Math.min(bodyH, htmlH),
            h = demoIframe.height() >= maxH ? minH : maxH;
        if (h < 530) h = 530;
        demoIframe.height(h);
    }


</script>
