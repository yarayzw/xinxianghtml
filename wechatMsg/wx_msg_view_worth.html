<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/plugins/bootstrap-select-1.13.9/dist/css/bootstrap-select.css">

</head>
<style type="text/css">
    .table {table-layout:fixed;}
    .layui-layer-wrap{
        width: 100%;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="btn-group hidden-xs" id="wechatMsgConfigToolbar" role="group">
                </div>
                <table id="wechatMsgConfigTable" >
                </table>
            </div>
        </div>
    </div>
</div>

<div >
    <div class="form-group">
        <form id="list_search_faci">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group m-b"><span class="input-group-addon">内容</span>
                            <input type="text" id="content" class="form-control" aria-label="..." placeholder="" >
                        </div>
                    </div>

                    <div class="col-md-1">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                        </span>
                    </div>
                    <div class="col-md-1" id="add_button">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="add()">添加</button>
                        </span>
                    </div>

                </div>
            </div>
            <fieldset>

                &nbsp;&nbsp;&nbsp;&nbsp;
            </fieldset>
        </form>
    </div>
</div>

<div class="row" id="add" style="display: none">
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="commentForm" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    模板 :
                    <div class="check-handle">
                        <a href="javascript:void(0);" class="role-all">全选</a>|<a href="javascript:void(0);" class="role-invert">反选</a>|<a href="javascript:void(0);" class="role-cancel">取消</a>
                    </div>
                </label>
                <div class="col-sm-8">
                    <div id="view_id_wrap_add" style="line-height: 2.2rem;"></div>
                    <div id="view_id_wrap_edit" style="line-height: 2.2rem;"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="content" value=""   />
                </div>
            </div>

        </form>
    </div>
</div>

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>

<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>

<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/plugins/bootstrap-select-1.13.9/js/bootstrap-select.js"></script>


<script>

    //全选
    $(document).on('click','.role-all',function () {
        $(this).parents('label').next('div').find('input').prop('checked','checked');
    });
    //反选
    $(document).on('click','.role-invert',function () {
        $(this).parents('label').next('div').find('input').each(function () {
            if($(this).prop("checked"))
            {
                $(this).prop("checked",false);
            }else{
                $(this).prop("checked",true);
            }
        });
    });
    //取消
    $(document).on('click','.role-cancel',function () {
        $(this).parents('label').next('div').find('input').prop('checked',false);
    });

    $(document).ready(function () {
        if($.inArray('admin/wx_msg_view_worth/add',u_role_url) === -1){
            $('#add_button').hide();
        }
        initTable();
    });
    $(function () {
        ajaxGo("admin/wx_msg_view/getAllView");
        requestData.data.forEach(function (e) {
            $("#view_id_wrap_add").append('<label class="checkbox-inline"><input type="checkbox" name="view_id" value="'+e.id+'" />'+e.name+'</label>');
            $("#view_id_wrap_edit").append('<label class="radio-inline"><input type="radio" name="view_id" value="'+e.id+'" />'+e.name+'</label>');
        });
    });


    function initTable() {
        $('#wechatMsgConfigTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#wechatMsgConfigTable").bootstrapTable({
            url: __ROOT__ + 'admin/wx_msg_view_worth/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            showToggle:false,
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    content : $('#content').val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    field: 'name',
                    title: '内容',
                    width : 60,
                    align: 'center'
                },

                {
                    field: 'info',
                    title: '模板',
                    width : 80,
                    align: 'left',
                },

                {
                    field: 'operate',
                    title: '操作',
                    width : 70,
                    align: 'center',
                    formatter: function(value,row,index){
                        let a = '';
                        if($.inArray('admin/wx_msg_view_worth/edit',u_role_url) !== -1) {
                            a = '<a href="javascript:void(0)" data-id="'+i+'"  onclick="edit(this)" >编辑</a> ';
                        }
                        let f = '';
                        if($.inArray('admin/wx_msg_view_worth/delete',u_role_url) !== -1) {
                            f='<a href="javascript:void(0)"  data-id="'+i+'"  onclick="del(this)" >删除</a>';
                        }
                        info_name[i] = row.name;
                        i++;
                        return a+f;
                    }
                }
            ]
        });
    }
    let i = 0;
    let info_name = [];

    //搜索
    function fac_search() {
        $('#wechatMsgConfigTable').bootstrapTable('refresh');
    }

    //添加
    function add() {
        $(".check-handle").show();
        $("#view_id_wrap_add").show();
        $("#view_id_wrap_edit").hide();
        $("input[name=view_id]").prop("checked",false);
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        if($("input[name=view_id][type=checkbox]:checked").length<1){
                            layer.msg("请选择模板",{icon:2});
                            return false;
                        }
                        addGo();
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //提交落地页数据
    function addGo() {
        var ids=[];
        $("input[name=view_id][type=checkbox]:checked").each(function (i,e) {
            ids.push($(e).val());
        });
        requestData.data = {
            'view_ids' : ids.join(","),
            'content' : $("input[name=content]").val()
        };
        ajaxGo('admin/wx_msg_view_worth/add');
    }


    //编辑
    function edit(obj) {
        let key = $(obj).attr('data-id');
        // $(".check-handle").hide();
        // $("#view_id_wrap_add").hide();
        $("#view_id_wrap_edit").hide();
        requestData.data = {
            'name' : info_name[key],
        };
        ajaxGo('admin/wx_msg_view_worth/getNameCheck');
        requestData.data.forEach((item,index,array)=>{
            $("input[name='view_id'][value='"+item.view_id+"']").prop("checked",true);
        });
        $("input[name=content]").val($(obj).attr('data-content'));
        layer.open({
            type: 1,
            title: '编辑',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        editGo(info_name[key]);
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //修改
    function editGo(name) {
        var ids=[];
        $("input[name=view_id][type=checkbox]:checked").each(function (i,e) {
            ids.push($(e).val());
        });
        requestData.data = {
            'name' : name,
            'ids' : ids,
            'content' : $("input[name='content']").val()
        };
        ajaxGo('admin/wx_msg_view_worth/edit')

    }

    //删除
    function del(obj) {
        let key = $(obj).attr('data-id');
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'name' : info_name[key]
                };
                ajaxGo('admin/wx_msg_view_worth/delete');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }
</script>
