<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/plugins/bootstrap-select-1.13.9/dist/css/bootstrap-select.css">

</head>
<style type="text/css">
    .table {table-layout:fixed;}
    .overflow_hidden{
        display: -webkit-box;
        overflow: hidden;
        white-space: normal;
        text-overflow: ellipsis;
        word-wrap: break-word;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="btn-group hidden-xs" id="linkToolbar" role="group">
                </div>
                <table id="linkTable" >
                </table>
            </div>
        </div>
    </div>
</div>
<div >
    <div class="form-group">
        <form id="list_search_faci">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group m-b">
                            <select id="wechat_config_s" class="selectpicker" data-live-search="true">
                                <option value="-1">全部公众号</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group m-b">
                            <select id="material_memo_s" class="selectpicker" data-live-search="true">
                                <option value="-1">全部模版</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group m-b"><span class="input-group-addon">open_id</span>
                            <input type="text" id="open_id" class="form-control" aria-label="..." placeholder="" >
                        </div>
                    </div>
                    <div class="col-md-1">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                        </span>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>


</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>

<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>

<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/plugins/simditor/module.js"></script>
<script src="../js/plugins/simditor/uploader.js"></script>
<script src="../js/plugins/simditor/hotkeys.js"></script>
<script src="../js/simditor-2.3.28/lib/simditor.js"></script>
<script src="../js/plugins/webuploader/webuploader.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/plugins/bootstrap-select-1.13.9/js/bootstrap-select.js"></script>


<script>


    $(document).ready(function () {
        setMaterial();
        initTable();
    });

    function setMaterial() {
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_config_s').append(html);

            //公众号单选
            var html = '<div class="radio-inline"><label><input  type="radio" name="wechat_config_id" value="'+item.id+'" />'+item.wechat_name+'</label></div>';
            $('#wechat_config_info').append(html);
        });
        $('#wechat_config_s').selectpicker('refresh');

        ajaxGo('admin/wx_msg_view/getListToSelects')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#material_memo_s').append(html)

            var html="<div class='radio-inline'><label><input type='radio' name='material_memo_id' value='"+item.id+"'>"+item.name+"</label></div>";
            $('#material_memo').append(html);
        });
        $('#material_memo_s').selectpicker('refresh');

    }


    function initTable() {
        $('#linkTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#linkTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_send_log/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder:'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            showToggle:false,
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                    wechat_config_id : $("#wechat_config_s").selectpicker('val'),
                    view_id : $("#material_memo_s").selectpicker('val'),
                    open_id : $("#open_id").val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 10,
                },
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'view_name',
                    title: '模版名称',
                    width: 20,
                    align: 'left',
                },
                {
                    field: 'open_id',
                    title: 'open_id',
                    width: 40,
                    align: 'center'
                },
                {
                    field: 'code',
                    title: '状态',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 'true'){
                            return '成功';
                        }else {
                            return value;
                        }
                    }
                },

            ]
        });
    }


    //搜索
    function fac_search() {
        $('#linkTable').bootstrapTable('refresh');
    }


</script>
