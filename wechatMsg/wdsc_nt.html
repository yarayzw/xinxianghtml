<script>

    function checkedRK(type){
        if(type === 0){
            $('#div_config').show();
            $('#div_config1').show();
            $('#div_config2').show();
        }else {
            $('#div_config').hide();
            $('#div_config1').hide();
            $('#div_config2').hide();
        }
    }

    $(function () {
        //全选
        $(document).on('click', '.select-wechat-all', function () {
            $(this).parent('label').next('div').find('input').prop('checked', 'checked');
        });
        //反选
        $(document).on('click', '.select-wechat-invert', function () {
            $(this).parent('label').next('div').find('input').each(function () {
                if ($(this).prop("checked")) {
                    $(this).prop("checked", false);
                } else {
                    $(this).prop("checked", true);
                }
            });
        });
        //取消
        $(document).on('click', '.select-wechat-cancel', function () {
            $(this).parent('label').next('div').find('input').prop('checked', false);
        });
    });

    $(document).ready(function () {
        setMaterial();
        initTable();
    });

    function setMaterial() {

        //
        requestData.data = {
            'type': 1
        };
        ajaxGo('admin/wechat_msg_config/getListToSelect')
        requestData.data.forEach((item, index, array) => {
            //执行代码
            var html = "<option value='" + item.id + "'>" + item.name + "</option>";
            $('#wechat_msg_config_id').append(html);
        });
        $('#wechat_msg_config_id').selectpicker('refresh');


        setWechatIds(1);
        setWechatIds(2);
        setWechatIds(3);


        //链接库
        requestData.data = {
            'type' : 1
        };
        ajaxGo('admin/wechat_msg_config/getListToSelect');
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#wechat_msg_config').append(html);
        });
        $('#wechat_msg_config').selectpicker('refresh');
    }

    /**
     * 设置选择公众号
     */
    function setWechatIds(status) {
        //公众号
        requestData.data = {
            'type': 1,
            status: status,
            channel_config_id : 12
        };
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item, index, array) => {
            //执行代码
            var html = '<label style="font-weight: normal;"><input type="checkbox"  name="wechat_ids" style="margin-left: 7px" value="' + item.id + '"> <i></i> ' + item.wechat_name + '\n' + '</label>';

            // var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_ids_' + status).append(html);
        });
        // $('#wechat_ids').selectpicker('refresh');
    }


    function initTable() {
        $('#zzyNTTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#zzyNTTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_config_n_t/getZZYLinkNtList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            showToggle:false,
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                    channel_config_id : 12

                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 20,
                },
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'novel_name',
                    title: '小说名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'chapter',
                    title: '章节',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'description',
                    title: '链接备注',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'msg_config_id',
                    title: '入库状态',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 0){
                            return '未入库';
                        }else {
                            return '已入库';
                        }
                    }
                },
                {
                    field: 'url',
                    title: '链接',
                    width : 50,
                    align: 'center',
                    formatter: function(value,row,index){
                        return '<a href="javascript:void(0)">'+value+'</a>';
                    }
                },

                {
                    field: 'is_active',
                    title: '复制',
                    width : 30,
                    align: 'center',
                    formatter: function(value,row,index){
                        var html = '<input type="text" style="opacity:0;position: absolute;\n' +
                            '  left: 3000px;\n' +
                            '  top: 100px;cursor:pointer" id="copy_'+row.id+'" value="' + row.url + '/' + row.pc_url + '"> <span style="color: #1654cc;cursor:pointer" onclick="copyUrl('+row.id+')">复制链接</span>';
                        return html;
                    }
                },
            ]
        });
    }

    //搜索
    function fac_search() {
        $('#zzyNTTable').bootstrapTable('refresh');
    }

    //添加
    function add() {
        let wechat_ids = [];//定义一个数组
        $('input[name="wechat_ids"]:checked').each(function () {
            wechat_ids.push($(this).val());
        });
        if(wechat_ids.length === 0){
            layer.msg('请选择公众号')
        }else {
            let msg_config_id = 0;
            let ts_sex = -1;
            let is_rk = $("input[type=radio][name=is_rk]:checked").val();
            if(is_rk.toString() === '0'){
                msg_config_id = $("#wechat_msg_config").selectpicker('val');
                ts_sex = $("#ts_sex").selectpicker('val');
            }
            layer.msg('确定生成？', {
                time: 0 //不自动关闭
                ,btn: ['确定', '取消']
                ,yes: function(index){
                    let head_img=[];
                    $("*[name='head_img']").each(function(index,el){
                        head_img[index] = $(el).attr('data_name')
                    });
                    requestData.data = {
                        'name' : $("input[name='name']").val(),
                        'text_info' : $("input[name='text_info']").val(),
                        'thirdparty_m_id': $("input[name='thirdparty_m_id']").val(),
                        'chapter' : $("input[name='chapter']").val(),
                        'is_rk': $("input[type=radio][name=is_rk]:checked").val(),
                        'wechat_config_id' : msg_config_id,
                        'wechat_ids':wechat_ids,
                        'ts_sex' : ts_sex,
                        'img_url' : head_img
                    };
                    ajaxGo('admin/wechat_msg_config_n_t/addZZYLinkNt');
                    if(requestCode === 0){
                        fac_search();
                        layer.close(index);
                        layer.closeAll();
                        layer.msg(requestMessage);
                    }else {
                        layer.msg(requestMessage);
                    }
                }
            });

        }

    }
    //复制链接
    function copyUrl(id) {
        $('#copy_'+id).select();
        document.execCommand("Copy"); //执行浏览器复制命令
        layer.msg('复制成功!')
    }

    let IMG_ = 'http://jindouyun-jc.oss-cn-shenzhen.aliyuncs.com';
    //图片上传插件初始化
    $('#upload-container-head').click(function(event) {
        $("#picker-head").find('input').click();
    });
    setTimeout(function(){
        uploader();
    },3000);

    let uploader_head;
    function uploader() {
        uploader_head =  WebUploader.create(
            {
                auto: true,// 选完文件后，是否自动上传。
                // swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',// swf文件路径
                server: __ROOT__ + 'thirdparty/oss/upload?is_auth=1',// 文件接收服务端。
                dnd: '#upload-container-head',
                pick: '#picker-head',// 内部根据当前运行是创建，可能是input元素，也可能是flash. 这里是div的id
                multiple: false, // 选择多个
                chunked: true,// 开起分片上传。
                threads: 1, // 上传并发数。允许同时最大上传进程数。
                method: 'POST', // 文件上传方式，POST或者GET。
                fileSizeLimit: 1024*1024*100*100, //验证文件总大小是否超出限制, 超出则不允许加入队列。
                fileSingleSizeLimit: 1024*1024*100, //验证单个文件大小是否超出限制, 超出则不允许加入队列。
                fileVal:'upload', // [默认值：'file'] 设置文件上传域的name。
                duplicate :true
            }
        );
        uploader_head.on("uploadSuccess", function(file, response) {
            var html = '<div  onclick="delImg(this)" style="float: left;padding-right: 10px;padding-bottom: 5px;padding-top: 5px;"><img name="head_img" data_name="'+IMG_+ response.path[0]+'" src="'+IMG_+ response.path[0]+'"></div>';
            $('#upload-list-head').append(html);
        });
        // uploader_head.on("uploadFinished", function () {
        //     uploader_head.destroy();
        //     uploader();
        // });
    }

    function delImg(i) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                i.remove();
                layer.close(index);
            }
        });
    }
</script>
