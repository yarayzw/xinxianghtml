            <div class="col-sm-12">
                <div class="btn-group hidden-xs" id="zzyNTToolbar" role="group">

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="thirdparty_m_id" value=""  />
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label">推广章节 :</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="chapter" value=""  />
                            </div>
                            <label class="col-sm-2 control-label">推广章节id :</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="chapter_idx" value=""  />
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label">导粉章节序号 :</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="guide_chapter_idx" value=""  />
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label">入链接库 :</label>

                                <label style="font-weight: normal;"><input type="radio"  name="is_rk" style="margin-left: 7px" value="0" checked="checked" onclick="checkedRK(0)"> <i></i>是</label>

                            </div>
                            <div class="form-group">
                            </div>

                                <label class="col-sm-2 control-label">链接名称 :</label>
                                <div class="col-sm-3">
                                    <select id="wechat_msg_config" class="selectpicker" data-live-search="true">
                                    </select>
                                </div>
                            </div>

                                <label class="col-sm-2 control-label">消息替换文本 :</label>

                                    <input type="text" class="form-control" name="text_info" value=""  />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    公众号(未使用) :<br/><br/>
                                    <a href="javascript:void(0);" class="select-wechat-all">全选</a>|<a href="javascript:void(0);"

                                        href="javascript:void(0);" class="select-wechat-cancel">取消</a>
                                </label>
                                <div class="col-sm-8" id="wechat_ids_1"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    公众号(使用中) :<br/><br/>
                                    <a href="javascript:void(0);" class="select-wechat-all">全选</a>|<a href="javascript:void(0);"
                                                                                                      class="select-wechat-invert">反选</a>|<a
                                        href="javascript:void(0);" class="select-wechat-cancel">取消</a>
                                </label>
                                <div class="col-sm-8" id="wechat_ids_2"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    公众号(已打满) :<br/><br/>
                                    <a href="javascript:void(0);" class="select-wechat-all">全选</a>|<a href="javascript:void(0);"
                                                                                                      class="select-wechat-invert">反选</a>|<a
                                        href="javascript:void(0);" class="select-wechat-cancel">取消</a>
                                </label>
                                <div class="col-sm-7" id="wechat_ids_3"></div>
                                <div class="col-sm-1" >
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" style="width: 150px" type="button" onclick="add()">生成</button>
                                    </span>
                                </div>

                    </form>
                </div>
                <table id="zzyNTTable" style="width: 1400px;margin: 0 auto">

        </div>

<script src="../js/jquery.min.js?v=2.1.4"></script>

<script src="../js/demo/bootstrap-table-demo.min.js"></script>

<script>

    function checkedRK(type){
        if(type === 0){
            $('#div_config').show();
            $('#div_config1').show();
        }else {
            $('#div_config').hide();
            $('#div_config1').hide();
        }
    }

    $(function () {
        //全选
        $(document).on('click', '.select-wechat-all', function () {
            $(this).parent('label').next('div').find('input').prop('checked', 'checked');
        });
        //反选
        $(document).on('click', '.select-wechat-invert', function () {
            $(this).parent('label').next('div').find('input').each(function () {
                if ($(this).prop("checked")) {
                    $(this).prop("checked", false);
                } else {
                    $(this).prop("checked", true);
                }
            });
        });
        //取消
        $(document).on('click', '.select-wechat-cancel', function () {
            $(this).parent('label').next('div').find('input').prop('checked', false);
        });
    });

    $(document).ready(function () {
        setMaterial();
        initTable();
    });

    function setMaterial() {

        //
        requestData.data = {
            'type': 1
        };
        ajaxGo('admin/wechat_msg_config/getListToSelect')
        requestData.data.forEach((item, index, array) => {
            //执行代码
            var html = "<option value='" + item.id + "'>" + item.name + "</option>";
            $('#wechat_msg_config_id').append(html);
        });
        $('#wechat_msg_config_id').selectpicker('refresh');


        setWechatIds(1);
        setWechatIds(2);
        setWechatIds(3);


        //链接库
        requestData.data = {
            'type' : 1
        };
        ajaxGo('admin/wechat_msg_config/getListToSelect');
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#wechat_msg_config').append(html);
        });
        $('#wechat_msg_config').selectpicker('refresh');
    }

    /**
     * 设置选择公众号
     */
    function setWechatIds(status) {
        //公众号
        requestData.data = {
            'type': 1,
            status: status,
            channel_config_id : 11
        };
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item, index, array) => {
            //执行代码
            var html = '<label style="font-weight: normal;"><input type="checkbox"  name="wechat_ids" style="margin-left: 7px" value="' + item.id + '"> <i></i> ' + item.wechat_name + '\n' + '</label>';

            // var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_ids_' + status).append(html);
        });
        // $('#wechat_ids').selectpicker('refresh');
    }


    function initTable() {
        $('#zzyNTTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#zzyNTTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_config_n_t/getZZYLinkNtList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            showToggle:false,
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                    channel_config_id : 11
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 20,
                },
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'novel_name',
                    title: '小说名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'chapter',
                    title: '章节',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'description',
                    title: '链接备注',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'msg_config_id',
                    title: '入库状态',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 0){
                            return '未入库';
                        }else {
                            return '已入库';
                        }
                    }
                },
                {
                    field: 'url',
                    title: '链接',
                    width : 50,
                    align: 'center',
                    formatter: function(value,row,index){
                        return '<a href="javascript:void(0)">'+value+'</a>';
                    }
                },

                {
                    field: 'is_active',
                    title: '复制',
                    width : 30,
                    align: 'center',
                    formatter: function(value,row,index){
                        var html = '<input type="text" style="opacity:0;position: absolute;\n' +
                            '  left: 3000px;\n' +
                            '  top: 100px;cursor:pointer" id="copy_'+row.id+'" value="' + row.url + '"> <span style="color: #1654cc;cursor:pointer" onclick="copyUrl('+row.id+')">复制链接</span>';
                        return html;
                    }
                },
            ]
        });
    }

    //搜索
    function fac_search() {
        $('#zzyNTTable').bootstrapTable('refresh');
    }

    //添加
    function add() {
        let wechat_ids = [];//定义一个数组
        $('input[name="wechat_ids"]:checked').each(function () {
            wechat_ids.push($(this).val());
        });
        if(wechat_ids.length === 0){
            layer.msg('请选择公众号')
        }else {
            let msg_config_id = 0;
            let is_rk = $("input[type=radio][name=is_rk]:checked").val();
            if(is_rk.toString() === '0'){
                msg_config_id = $("#wechat_msg_config").selectpicker('val');
            }
            layer.msg('确定生成？', {
                time: 0 //不自动关闭
                ,btn: ['确定', '取消']
                ,yes: function(index){

                    requestData.data = {
                        'name' : $("input[name='name']").val(),
                        'text_info' : $("input[name='text_info']").val(),
                        'thirdparty_m_id': $("input[name='thirdparty_m_id']").val(),
                        'chapter' : $("input[name='chapter']").val(),
                        'is_rk': $("input[type=radio][name=is_rk]:checked").val(),
                        'wechat_config_id' : msg_config_id,
                        'wechat_ids':wechat_ids,
                        'chapter_idx':$("input[name='chapter_idx']").val(),
                        'guide_chapter_idx':$("input[name='guide_chapter_idx']").val(),
                    };
                    ajaxGo('admin/wechat_msg_config_n_t/addZZYLinkNt');
                    if(requestCode === 0){
                        fac_search();
                        layer.close(index);
                        layer.closeAll();
                        layer.msg(requestMessage);
                    }else {
                        layer.msg(requestMessage);
                    }
                }
            });

        }

    }
    //复制链接
    function copyUrl(id) {
        $('#copy_'+id).select();
        document.execCommand("Copy"); //执行浏览器复制命令
        layer.msg('复制成功!')
    }
</script>
