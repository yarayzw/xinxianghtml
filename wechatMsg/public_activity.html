<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
</head>
<body>
<div style="width: 90%;margin: 0 auto;padding: 10px 0;">
    <div style="background: rgb(245,247,250);padding:10px;display: flex;">
        <label>
            公众号（使用中）：
            <br/>
            <a href="javascript:void(0);" class="role-all">全选</a>|<a href="javascript:void(0);" class="role-invert">反选</a>|<a href="javascript:void(0);" class="role-cancel">取消</a>
        </label>
        <div style="flex: 1;">
            <label class="checkbox-inline">
                <input type="checkbox">腊梅书坊
            </label>
            <label class="checkbox-inline">
                <input type="checkbox">猎奇书坊
            </label>
        </div>
        <div style="padding: 10px;">
            <div class="input-group">
                <span class="input-group-addon" style="background: none;border: none;">测试用户ID:</span>
                <input type="text" class="form-control">
                <span class="input-group-addon" style="background: rgb(64,158,255);color: white;">测试发送</span>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;display: flex;">
        <div style="flex: 1;">
            <div>消息类型
                <label class="radio-inline">
                    <input type="radio">图文消息
                </label>
            </div>
            <div class="row" style="width:100%;border: 1px solid black;padding: 6px;display: flex;flex-wrap: wrap;">
                <div style="width: 300px;margin: 6px;">
                    <div style="display: flex;justify-content: space-between">
                        <span>新版雪佛兰</span>
                        <span style="background: black;color: white;padding: 0 3px;">48小时外</span>
                    </div>
                    <div style="margin-top: 8px;">
                        <img src="https://mmbiz.qlogo.cn/mmbiz_jpg/dtx5cc74uKufOsic6p2PnQhryG1dB5uBwgic6AYG6eFtiaUNltibz48vw47PGN6gicYO6fPAOdibpjh5rV65EROHFbvg/640?wx_fmt=jpeg"
                             rel="noreferrer"
                             alt=""
                             style="width: 100%;overflow: hidden;">
                    </div>
                    <div style="display: flex;align-items:center;margin-top: 3px;">
                        <div style="width: 50px;">
                            <img src="https://mmbiz.qlogo.cn/mmbiz_jpg/dtx5cc74uKsIWkcXpOpbWTZUqVc1lQSMhbKzKONUx7CVvM58xUibILHtxc6BNJvHJZZ0ib0tkCYiaNa6gWoyFSiaTg/640?wx_fmt=jpeg"
                                 alt=""
                                 style="width: 100%;overflow:hidden;">
                        </div>
                        <div style="padding:0 3px;">标题</div>
                    </div>
                    <div style="display: flex;align-items:center;margin-top: 3px;">
                        <div style="width: 50px;">
                            <img src="https://mmbiz.qlogo.cn/mmbiz_jpg/dtx5cc74uKsIWkcXpOpbWTZUqVc1lQSMhbKzKONUx7CVvM58xUibILHtxc6BNJvHJZZ0ib0tkCYiaNa6gWoyFSiaTg/640?wx_fmt=jpeg"
                                 alt=""
                                 style="width: 100%;overflow:hidden;">
                        </div>
                        <div style="padding:0 3px;">标题</div>
                    </div>
                </div>
            </div>

        </div>
        <div style="background: rgb(245,247,250);padding:10px;">
            <form class="form-horizontal m-t">
                <div class="form-group">
                    <label class="col-sm-4 control-label">增币活动 :</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon" style="background: rgb(64,158,255);color: white;">手动创建</span>
                        </div>
                        <div style="margin-top: 3px;">
                            <span style="color: #0bb20c;">提示：自动创建成功</span>
                            <span style="color: #ee1e2d;display: none;">提示：自动创建失败，请手动创建</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">接收客户端  :</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">全部</button>
                            <button type="button" class="btn btn-default">IOS</button>
                            <button type="button" class="btn btn-default">安卓</button>
                            <button type="button" class="btn btn-default">未知</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">粉丝性别  :</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">全部</button>
                            <button type="button" class="btn btn-default">男</button>
                            <button type="button" class="btn btn-default">女</button>
                            <button type="button" class="btn btn-default">未知</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">支付状态  :</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">全部</button>
                            <button type="button" class="btn btn-default">已充值</button>
                            <button type="button" class="btn btn-default">未充值</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">互动时间  :</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">全部</button>
                            <button type="button" class="btn btn-default">48小时内</button>
                            <button type="button" class="btn btn-default">48小时外</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12" style="text-align: right;">
                        <button class="btn btn-sm btn-default">取消</button>
                        <button class="btn btn-sm btn-default" style="background: rgb(64,158,255);color: white;border-color:rgb(64,158,255);">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center;background: rgb(245,247,250);">发送日志</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>新建时间（赠币活动创建时间）</th>
                            <th>发送时间</th>
                            <th>发送成功</th>
                            <th>发送失败</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2020-09-16 12:12:12</td>
                            <td>2020-09-16 12:12:12</td>
                            <td>20</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>
<script>
    //全选
    $(document).on('click','.role-all',function () {
        $(this).parents('label').next('div').find('input').prop('checked','checked');
    });
    //反选
    $(document).on('click','.role-invert',function () {
        $(this).parents('label').next('div').find('input').each(function () {
            if($(this).prop("checked"))
            {
                $(this).prop("checked",false);
            }else{
                $(this).prop("checked",true);
            }
        });
    });
    //取消
    $(document).on('click','.role-cancel',function () {
        $(this).parents('label').next('div').find('input').prop('checked',false);
    });
</script>

</body>
</html>
