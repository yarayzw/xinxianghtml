    function checkedRK(type){
        if(type === 0){
            $('#div_config').show();
            $('#div_config1').show();
        }else {
            $('#div_config').hide();
            $('#div_config1').hide();
        }
    }

    $(function () {
        //全选
        $(document).on('click', '.select-wechat-all', function () {
            $(this).parent('label').next('div').find('input').prop('checked', 'checked');
        });
        //反选
        $(document).on('click', '.select-wechat-invert', function () {
            $(this).parent('label').next('div').find('input').each(function () {
                if ($(this).prop("checked")) {
                    $(this).prop("checked", false);
                } else {
                    $(this).prop("checked", true);
                }
            });
        });
        //取消
        $(document).on('click', '.select-wechat-cancel', function () {
            $(this).parent('label').next('div').find('input').prop('checked', false);
        });
    });

<script src="../js/moment.min.js"></script>

<script>
    let start_time = getDay(0, '-');
    let end_time = getDay(1, '-');
    $(function () {
        start_time = getDay(0, '-');
        end_time = getDay(1, '-');
        laydate.render({
            elem: '#start_time' //指定元素
            ,event:"focus",
            value: getDay(0, '-'),
            done: function(value, date, endDate){
                start_time = value;
                var startDate = new Date(value).getTime();
                var endTime = new Date($('#end_time').val()).getTime();
                if(endTime < startDate) {
                    layer.msg('结束时间不能小于开始时间');
                    $('#start_time').val($('#end_time').val());
                }
            }
        });
        laydate.render({
            elem: '#end_time' //指定元素
            ,event:"focus",
            value: getDay(1, '-'),
            done: function(value, date, endDate){
                end_time = value;
                var startDate = new Date($('#start_time').val()).getTime();
                var endTime = new Date(value).getTime();
                if(endTime < startDate) {
                    layer.msg('结束时间不能小于开始时间');
                    $('#end_time').val($('#start_time').val());
                }
            }
        });
    });
    function getDay(num, str) {
        var today = new Date();
        var nowTime = today.getTime();
        var ms = 24*3600*1000*num;
        today.setTime(parseInt(nowTime + ms));
        var oYear = today.getFullYear();
        var oMoth = (today.getMonth() + 1).toString();
        if (oMoth.length <= 1) oMoth = '0' + oMoth;
        var oDay = today.getDate().toString();
        if (oDay.length <= 1) oDay = '0' + oDay;
        return oYear + str + oMoth + str + oDay;
    }
</script>
