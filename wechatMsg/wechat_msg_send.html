<script>

    $(document).ready(function () {
        // setMaterial();
        initTable();
    });

    function setMaterial() {
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_config').append(html);
            $('#wechat_config_s').append(html);
        });
        $('#wechat_config').selectpicker('refresh');
        $('#wechat_config_s').selectpicker('refresh');

        //pc模版
        requestData.data = {
            'type' : 1
        }
        ajaxGo('admin/wechat_msg_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#wechat_msg_send').append(html);
            $('#wechat_msg_send_s').append(html);
        });
        $('#wechat_msg_send').selectpicker('refresh');
        $('#wechat_msg_send_s').selectpicker('refresh');
    }


    function initTable() {
        $('#wechatMsgSendTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#wechatMsgSendTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_send/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),

                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 20,
                },
                {
                    field: 'name',
                    title: '计划名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'view_name',
                    title: '消息模版',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'create_user',
                    title: '创建人',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'create_at',
                    title: '创建时间',
                    width : 50,
                    align: 'center'
                },
                {
                    field: 'timing',
                    title: '定时时间',
                    width : 50,
                    align: 'center'
                },
                {
                    field: 'update_at',
                    title: '更新时间',
                    width : 50,
                    align: 'center'
                },
                {
                    field: 'is_ok',
                    title: '状态',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 0){
                            return  '未发送';
                        }else if(value === 1) {
                            return '发送中';
                        }else if(value === 2){
                            return '发送完成';
                        }else {
                            return '未知';
                        }
                    }
                },
                {
                    field: 'num',
                    title: '发送人数',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'success_num',
                    title: '成功数',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'error_num',
                    title: '失败数',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'operate',
                    title: '操作',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        // var a='<a href="#" mce_href="#" data_id="'+row.id+'" data_wechat_config_id = "'+row.wechat_config_id+'" data_msg_config_id = "'+row.msg_config_id+'" data_url = "'+row.url+'" onclick="editwechatMsgSend(this)" >编辑</a> ';
                        var f='<a href="#" mce_href="#" " data_id="'+row.id+'"  onclick="delWechatMsgSend(this)" >删除</a> &nbsp;';
                        var d='<a href="#" mce_href="#" "   onclick="initSendInfoTable('+row.id+')" >详情</a>';

                        return d+f;
                    }
                }
            ]
        });
    }

    function initSendInfoTable(send_id) {
        layer.open({
            type: 1,
            title: '详情',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '60%'],
            content: $('#send_info'),
            btn: ['取消'], // 按钮

//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
        $('#wechatMsgSendInfoTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#wechatMsgSendInfoTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_send_info/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    send_id : send_id,

                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'create_at',
                    title: '完成时间',
                    width : 50,
                    align: 'center'
                },
                {
                    field: 'num',
                    title: '发送人数',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'success_num',
                    title: '成功数',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'error_num',
                    title: '失败数',
                    width : 20,
                    align: 'center'
                },
            ]
        });
    }

    //搜索
    function fac_search() {
        $('#wechatMsgSendTable').bootstrapTable('refresh');
    }

    //添加
    function addWechatMsgUrl() {
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        addWechatMsgUrlGo();
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //提交落地页数据
    function addWechatMsgUrlGo() {
        requestData.data = {
            'wechat_config_id' : $("#wechat_msg_send").selectpicker('val'),
            'msg_config_id' : $("#wechat_msg_send").selectpicker('val'),
            'url' :  $("input[name='url']").val(),
        }
        ajaxGo('admin/wechat_msg_send/addWechatMsgUrl')
    }


    //编辑
    function editwechatMsgSend(obj) {
        $("input[name='url']").val($(obj).attr('data_url'));
        $('#wechat_config').selectpicker('val',($(obj).attr('data_wechat_config_id')));
        $('#wechat_msg_send').selectpicker('val',($(obj).attr('data_msg_config_id')));

        layer.open({
            type: 1,
            title: '编辑',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        editwechatMsgSendGo($(obj).attr('data_id'));
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //修改
    function editwechatMsgSendGo(id) {
        requestData.data = {
            'id' : id,
            'wechat_config_id' : $("#wechat_msg_send").selectpicker('val'),
            'msg_config_id' : $("#wechat_msg_send").selectpicker('val'),
            'url' :  $("input[name='url']").val(),
        }
        ajaxGo('admin/wechat_msg_send/editWechatMsgUrl')

    }

    //删除
    function delWechatMsgSend(obj) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : $(obj).attr('data_id')
                };
                ajaxGo('admin/wechat_msg_send/delWechatMsgSend');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }
</script>
