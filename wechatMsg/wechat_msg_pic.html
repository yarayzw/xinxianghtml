<body>

        <div class="row row-lg">
            <div class="col-sm-12">

<div >
    <div class="form-group">

            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group m-b">
                            <select id="wechat_config_s" class="selectpicker" data-live-search="true">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                         <span class="input-group-btn">

                    <div class="col-md-1">

<div class="row" id="edit" style="display: none">
    <div class="ibox-content">
        <form class="form-horizontal m-t" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">标题 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" id="title" value=""/>
                    <!--                            required="" aria-required="false"-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简述 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="description" id="description" value=""/>
                    <!--                            required="" aria-required="false"-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">跳转链接 :</label>

                    <input type="text" class="form-control" name="url" id="url" value=""/>

<div class="row" id="bind" style="display: none">
    <div class="ibox-content">
        <form class="form-horizontal m-t" method="post">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        公众号 :<br/><br/>
                    </label>
                    <div class="col-sm-8" >
                        <select id="wechat_config_b" class="selectpicker" data-live-search="true">
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" id="send" style="display: none">
    <div class="ibox-content">
        <form class="form-horizontal m-t" method="post">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        公众号 :<br/><br/>
                    </label>
                    <div class="col-sm-8" id="wechat_ids_1"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">openid :</label>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-lg-8 col-sm-8 col-xs-8"><input type="text" class="form-control" id="openid" name="openid"
                                                                       value=""/></div>
                    </div>
                </div>
            </div>

<script>
    $(document).ready(function () {
        setMaterial();
        searchHistory();
        initTable();
    });

    function setMaterial() {
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_config_s').append(html);
            $('#wechat_config_b').append(html);
        });
        $('#wechat_config_s').selectpicker('refresh');
        $('#wechat_config_b').selectpicker('refresh');

    }


    function initTable() {
        $('#linkTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#linkTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_pic/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: false, //启动分页
            sortName: 'id',
            sortOrder:'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            showToggle:false,
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    wechat_config_id : $("#wechat_config_s").selectpicker('val'),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'view_name',
                    title: '模版名称',
                    width: 25,
                    align: 'left',
                },
                {
                    field: 'title',
                    title: '标题',
                    width: 40,
                    align: 'center'
                },
                {
                    field: 'description',
                    title: '简述',
                    width: 40,
                    align: 'center'
                },
                {
                    field: 'url',
                    title: '跳转链接',
                    width: 40,
                    align: 'center'
                },
                {
                    field: 'pic_url',
                    title: '图片',
                    width: 20,
                    align: 'center',
                    formatter: function (value, row, index) {
                        var html = '<img style="width: 120px;height: 40px" src="' + value + '"' +
                            ' alt="" data_url="' + value + '/' + row.pc_url + '"  >';
                        return html;
                    }
                },
                {
                    field: 'operate',
                    title: '操作',
                    width: '12%',
                    align: 'center',
                    formatter: function (value, row, index) {
                        let a = '';
                        // if ($.inArray('admin/wechat_msg_pic/editpic', u_role_url) !== -1) {
                            a = '<a mce_href="#"  onclick="editPic('+row.wechat_config_id+','+row.msg_view_id+')" >编辑</a> ';
                        // }
                        let b = '';

                        // if ($.inArray('admin/wechat_msg_pic/sendpic', u_role_url) !== -1) {
                            b = '<a mce_href="#"  onclick="sendPic('+row.wechat_config_id+','+row.msg_view_id+')" >测试发送</a> ';
                        // }
                        return a+b ;
                    }
                }
            ]
        });
    }

    //测试发送
    function sendPic(wechat_config_id,msg_view_id) {
        layer.open({
            type: 1,
            title: '测试发送',
            shadeClose: true,
            shade: 0.8,
            maxmin: true,
            area: ['90%', '80%'],
            content: $('#send'),
            btn: ['确定', '取消'], // 按钮
            yes: function (index, layero) {
                layer.msg('确定发送？', {
                    time: 0 //不自动关闭
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        requestData.data = {
                            'p_wechat_id':$("input[type=radio][name=wechat_ids]:checked").val(),
                            'z_wechat_id': $("#wechat_config_s").selectpicker('val'),
                            'open_id':$('#openid').val(),
                            'msg_view_id':msg_view_id
                        };
                        ajaxGo('admin/wechat_msg_pic/sendPic');
                        if (requestCode === 0) {
                            layer.msg('发送成功');
                        } else {
                            layer.msg('发送失败');
                        }
                    }
                });
            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
    }

    //搜索
    function fac_search() {
        searchHistory();
        $('#linkTable').bootstrapTable('refresh');
    }


    function editPic(wechat_config_id,msg_view_id) {
        requestData.data = {
            'wechat_config_id':wechat_config_id,
            'msg_view_id' : msg_view_id
        }
        ajaxGo('admin/wechat_msg_pic/getInfo');
        layer.open({
            type: 1,
            title: '编辑',
            shadeClose: true,
            shade: 0.8,
            maxmin: true,
            area: ['90%', '60%'],
            content: $('#edit'),
            btn: ['确定', '取消'], // 按钮
            yes: function (index, layero) {
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        let head_img=[];
                        $("*[name='head_img']").each(function(index,el){
                            head_img[index] = $(el).attr('data_name')
                        });
                        requestData.data = {
                            'wechat_config_id':wechat_config_id,
                            'msg_view_id' : msg_view_id,
                            'title' : $("input[name='title']").val(),
                            'description' : $("input[name='description']").val(),
                            'url' : $("input[name='url']").val(),
                            'pic_url' : head_img,
                        };
                        ajaxGo('admin/wechat_msg_pic/editPic');
                        if (requestCode === 0) {
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        } else {
                            layer.msg(requestMessage);
                        }
                    }
                });
            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
    }

    let IMG_ = 'http://jindouyun-jc.oss-cn-shenzhen.aliyuncs.com';
    //图片上传插件初始化
    $('#upload-container-head').click(function(event) {
        $("#picker-head").find('input').click();
    });
    setTimeout(function(){
        // var uploader_head_obj = new WebUploader;
        var uploader_head =  WebUploader.create(
            {
                auto: true,// 选完文件后，是否自动上传。
                // swf: 'https://cdn.bootcss.com/webuploader/0.1.1/Uploader.swf',// swf文件路径
                server: __ROOT__ + 'thirdparty/oss/upload?is_auth=1',// 文件接收服务端。
                dnd: '#upload-container-head',
                pick: '#picker-head',// 内部根据当前运行是创建，可能是input元素，也可能是flash. 这里是div的id
                multiple: false, // 选择多个
                chunked: true,// 开起分片上传。
                threads: 1, // 上传并发数。允许同时最大上传进程数。
                method: 'POST', // 文件上传方式，POST或者GET。
                fileSizeLimit: 1024*1024*100*100, //验证文件总大小是否超出限制, 超出则不允许加入队列。
                fileSingleSizeLimit: 1024*1024*100, //验证单个文件大小是否超出限制, 超出则不允许加入队列。
                fileVal:'upload', // [默认值：'file'] 设置文件上传域的name。
            }
        );
        uploader_head.on("uploadSuccess", function(file, response) {
            var html = '<div  onclick="delImg(this)" style="float: left;padding-right: 10px;padding-bottom: 5px;padding-top: 5px;"><img name="head_img" data_name="'+IMG_+ response.path[0]+'" src="'+IMG_+ response.path[0]+'"></div>';
            $('#upload-list-head').append(html);
        });
    },3000);

    function delImg(i) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                i.remove();
                layer.close(index);
            }
        });
    }


    //渲染绑定公众号
    function searchHistory() {
        requestData.data = {
            'wechat_config_id': $("#wechat_config_s").selectpicker('val'),
        };
        ajaxGo('admin/wechat_msg_pic/getWechatAllB');
        $('#history_search').empty();
        $('#wechat_ids_1').empty();
        let html = ' <div style="float: left;margin-left: 15px"> 代发公众号： </div>';
        $('#history_search').append(html);

        requestData.data.forEach((item, index, array) => {
            var html = '<div style="float: left;margin-right: 15px;margin-left: 5px">\n' +
                '                    <span style="cursor:pointer" onclick="delWechatB(this)" data_id = "' + item.p_wechat_id + '">' + item.wechat_name +'</span>\n' +
                '                    ' +
                '                </div>';
            //执行代码
            $('#history_search').append(html);
            html = '<label style="font-weight: normal;"><input type="radio"  name="wechat_ids" style="margin-left: 7px"  value="' + item.p_wechat_id + '"> <i></i> ' + item.wechat_name + '\n' + '</label>';
            $('#wechat_ids_1').append(html);
        });
    }

    //解除绑定
    function delWechatB(obj) {
        layer.msg('确定解除？', {
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                requestData.data = {
                    'p_wechat_id': $(obj).attr('data_id'),
                    'z_wechat_id': $("#wechat_config_s").selectpicker('val'),
                };
                ajaxGo('admin/wechat_msg_pic/delWechatAllB');
                if (requestCode === 0) {
                    searchHistory();
                    layer.msg('解除成功!');
                } else {
                    layer.msg('解除失败');
                }
            }
        });
    }

    //绑定wechat_config_b
    function addWechatB() {
        layer.open({
            type: 1,
            title: '绑定',
            shadeClose: true,
            shade: 0.8,
            maxmin: true,
            area: ['50%', '40%'],
            content: $('#bind'),
            btn: ['确定', '取消'], // 按钮
            yes: function (index, layero) {
                layer.msg('确定绑定？', {
                    time: 0 //不自动关闭
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        requestData.data = {
                            'p_wechat_id':$("#wechat_config_b").selectpicker('val'),
                            'z_wechat_id': $("#wechat_config_s").selectpicker('val'),
                        };
                        ajaxGo('admin/wechat_msg_pic/addWechatAllB');
                        if (requestCode === 0) {
                            searchHistory();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg('绑定成功');
                        } else {
                            layer.msg('绑定失败');
                        }
                    }
                });
            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
    }

</script>
