<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="btn-group hidden-xs" id="wechatConfigUrlToolbar" role="group">
                </div>
                <table id="wechatConfigUrlTable" >
                </table>
            </div>
        </div>
    </div>
</div>

<div >
    <div class="form-group">
        <form id="list_search_faci">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group m-b">
                            <select id="wechat_config_s" class="selectpicker" data-live-search="true">
                                <option value="-1">全部公众号</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group m-b">
                            <select id="wechat_msg_url_s" class="selectpicker" data-live-search="true">
                                <option value="-1">全部链接</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                        </span>
                    </div>
                    <div class="col-md-1" id="add_button">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="addWechatMsgUrl()">添加</button>
                        </span>
                    </div>
                    <div class="col-md-1" id="del_all" >
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="delAll()">批量删除</button>
                        </span>
                    </div>
                </div>
            </div>
            <fieldset>

                &nbsp;&nbsp;&nbsp;&nbsp;
            </fieldset>
        </form>
    </div>
</div>

<div class="row" id="add" style="display: none">
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="commentForm" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">公众号 :</label>
                <div class="col-sm-8">
                    <select id="wechat_config" class="selectpicker" data-live-search="true">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接名称 :</label>
                <div class="col-sm-8">
                    <select id="wechat_msg_url" class="selectpicker" data-live-search="true">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接地址 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="url" value=""  />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">消息替换文本 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="text_info" value=""  />
                </div>
            </div>
        </form>
    </div>
</div>

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>

<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>

<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/plugins/bootstrap-select-1.13.9/js/bootstrap-select.js"></script>


<script>

    $(document).ready(function () {
        if($.inArray('admin/wechat_msg_url/addwechatmsgurl',u_role_url) === -1){
            $('#add_button').hide();
        }
        setMaterial();
        initTable();
    });

    function setMaterial() {
        ajaxGo('admin/wechat_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#wechat_config').append(html);
            $('#wechat_config_s').append(html);
        });
        $('#wechat_config').selectpicker('refresh');
        $('#wechat_config_s').selectpicker('refresh');

        //pc模版
        requestData.data = {
            'type' : 1
        }
        ajaxGo('admin/wechat_msg_config/getListToSelect')
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            $('#wechat_msg_url').append(html);
            $('#wechat_msg_url_s').append(html);
        });
        $('#wechat_msg_url').selectpicker('refresh');
        $('#wechat_msg_url_s').selectpicker('refresh');
    }


    function initTable() {
        $('#wechatConfigUrlTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#wechatConfigUrlTable").bootstrapTable({
            url: __ROOT__ + 'admin/wechat_msg_url/getWechatMsgUrlList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            showToggle:false,
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                    wechat_msg_config_id : $("#wechat_msg_url_s").selectpicker('val'),
                    wechat_config_id : $("#wechat_config_s").selectpicker('val'),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: '',
                    field: 'checkbox',
                    align: 'center',
                    checkbox : true,
                    width : 5,
                    singleSelect:true
                },
                {
                    title: 'Id',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : 10,
                },
                {
                    field: 'wechat_name',
                    title: '公众号名称',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'msg_config_name',
                    title: '链接名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'activity_name',
                    title: '活动名称',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value !== 0){
                            let a = '';
                            switch (value.toString()) {
                                case '48':
                                    a = '充15送1500书券';
                                    break;
                                case '47':
                                    a = '充28送2800书券';
                                    break;
                                case '46':
                                    a = '充88送10000书券';
                                    break;
                                case '42':
                                    a = '充19送1000书券,再送9元优惠券，优惠券7天有效，充值金额大于30元才可使用';
                                    break;
                                case '41':
                                    a = '充16送700书券,再送9元优惠券，优惠券7天有效，充值金额大于30元才可使用';
                                    break;
                                case '40':
                                    a = '充9.9送590书券,再送4元优惠券，优惠券7天有效，充值金额大于30元才可使用';
                                    break;
                                case '45':
                                    a = '充50送2000书券';
                                    break;
                                case '39':
                                    a = '充66送6600书券';
                                    break;
                                case '43':
                                    a = '充36送3600书券';
                                    break;
                                case '38':
                                    a = '充18送800书券';
                                    break;
                                case '49':
                                    a = '充5送500书券';
                                    break;
                                case '50':
                                    a = '充9送900书券';
                                    break;
                                case '51':
                                    a = '充30送1500书券';
                                    break;
                                case '44':
                                    a = '充12送1200书券';
                                    break;
                                case '32':
                                    a = '充20无赠送';
                                    break;
                                case '59':
                                    a = '充23送1000书券';
                                    break;
                                case '56':
                                    a = '充23无赠送';
                                    break;
                                case '52':
                                    a = '充30送800书券';
                                    break;
                                case '54':
                                    a = '充15送1000书券';
                                    break;
                            }
                            return a + ' (限充'+row.restrictions_num+'次)';
                        }else {
                            return row.nt_name;
                        }
                    }
                },
                {
                    field: 'url',
                    title: '链接地址',
                    width : 70,
                    align: 'center'
                },
                {
                    field: 'text_info',
                    title: '消息替换文本',
                    width : 70,
                    align: 'center'
                },
                {
                    field: 'is_use',
                    title: '状态',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(value === 1){
                            return '<span style="color: green">使用中</span>';
                        }else {
                            return '<span style="color: red">未使用</span>';
                        }
                    }
                },
                {
                    field: 'create_at',
                    title: '创建时间',
                    width : 20,
                    align: 'center',
                    // formatter: function(value,row,index){
                    //     if(value === 1){
                    //         return '使用中';
                    //     }else {
                    //         return '未使用';
                    //     }
                    // }
                },
                {
                    field: 'over_time',
                    title: '到期时间',
                    width : 20,
                    align: 'center',
                    // formatter: function(value,row,index){
                    //     if(value === 1){
                    //         return '使用中';
                    //     }else {
                    //         return '未使用';
                    //     }
                    // }
                },
                {
                    field: 'operate',
                    title: '操作',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        let a = '';
                        if($.inArray('admin/wechat_msg_url/editwechatmsgurl',u_role_url) !== -1) {
                            a = '<a href="#" mce_href="#" data_id="'+row.id+'" data_text_info="'+row.text_info+'" data_wechat_config_id = "'+row.wechat_config_id+'" data_msg_config_id = "'+row.msg_config_id+'" data_url = "'+row.url+'" onclick="editWechatConfigUrl(this)" >编辑</a> ';
                        }
                        let f = '';
                        if($.inArray('admin/wechat_msg_url/delwechatmsgurl',u_role_url) !== -1) {
                            f='<a href="#" mce_href="#" " data_id="'+row.id+'"  onclick="delWechatMsgUrl(this)" >删除</a>';
                        }
                        return a+f;
                    }
                }
            ]
        });
    }


    //搜索
    function fac_search() {
        $('#wechatConfigUrlTable').bootstrapTable('refresh');
    }

    //添加
    function addWechatMsgUrl() {
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        addWechatMsgUrlGo();
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //提交落地页数据
    function addWechatMsgUrlGo() {
        requestData.data = {
            'wechat_config_id' : $("#wechat_config").selectpicker('val'),
            'msg_config_id' : $("#wechat_msg_url").selectpicker('val'),
            'url' :  $("input[name='url']").val(),
            'text_info' :  $("input[name='text_info']").val(),
        };
        ajaxGo('admin/wechat_msg_url/addWechatMsgUrl')
    }


    //编辑
    function editWechatConfigUrl(obj) {
        $("input[name='url']").val($(obj).attr('data_url'));
        $("input[name='text_info']").val($(obj).attr('data_text_info'));
        $('#wechat_config').selectpicker('val',($(obj).attr('data_wechat_config_id')));
        $('#wechat_msg_url').selectpicker('val',($(obj).attr('data_msg_config_id')));

        layer.open({
            type: 1,
            title: '编辑',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(index, layero){
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        editwechatConfigUrlGo($(obj).attr('data_id'));
                        if(requestCode === 0){
                            fac_search();
                            layer.close(index);
                            layer.closeAll();
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });

    }

    //修改
    function editwechatConfigUrlGo(id) {
        requestData.data = {
            'id' : id,
            'wechat_config_id' : $("#wechat_config").selectpicker('val'),
            'msg_config_id' : $("#wechat_msg_url").selectpicker('val'),
            'url' :  $("input[name='url']").val(),
            'text_info' :  $("input[name='text_info']").val(),
        }
        ajaxGo('admin/wechat_msg_url/editWechatMsgUrl')

    }

    //删除
    function delWechatMsgUrl(obj) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : $(obj).attr('data_id')
                };
                ajaxGo('admin/wechat_msg_url/delwechatMsgUrl');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }

    //批量删除
    function delAll() {
        let row = $("#wechatConfigUrlTable").bootstrapTable('getSelections');
        if (row.length === 0) {
            layer.msg('请选择行');
        }else {
            let link_ids = [];
            let bb_time_min = '';
            row.forEach((item,index,array)=>{
                link_ids.push(item.id)
                if(bb_time_min === ''){
                    bb_time_min = item.link_create_time;
                }else {
                    if(item.link_create_time < bb_time_min){
                        bb_time_min = item.link_create_time;
                    }
                }
            });
            layer.msg('确定删除？', {
                time: 0 //不自动关闭
                ,btn: ['确定', '取消']
                ,yes: function(index){
                    requestData.data = {
                        'ids' : link_ids,
                    };
                    ajaxGo('admin/wechat_msg_url/delAll');
                    if(requestCode === 0){
                        layer.close(index);
                        layer.msg('删除成功');
                        fac_search();
                    }else {
                        layer.msg('删除失败');
                    }
                }
            });
        }
    }

</script>
