<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/plugins/bootstrap-select-1.13.9/dist/css/bootstrap-select.css">


</head>
<style>
    /**字符串过长 转化为 。。。**/
    table{
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        max-width: 58px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }

    table td:hover {

        overflow: auto;
        white-space: pre-wrap;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="viewToolbar" role="group">
                        </div>
                        <table class="table table-hover" id="viewTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>

<div >
    <form id="list_search_faci">
        <fieldset>
            <div class="input-group">
                 <span class="input-group-btn" id="add_button">
                    <button class="btn btn-primary dropdown-toggle" type="button" onclick="addView(this);">添加</button>
                 </span>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                 </span>
                <input type="text" id="name" class="form-control" aria-label="..." placeholder="名称" style="width: 120px">

            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset>
    </form>
</div>

<div class="row" id="add" style="display: none">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号名称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="wechat_name" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">微信号 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">注册时间 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon form-control layer-date" name="regtime" id="regtime" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">年审情况 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="annual_review" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主体 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="subject" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">扫码管理员 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="code_name" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">归属账户 :</label>
                        <div class="col-sm-8">
                            <select id="bind_user_id" class="selectpicker" data-live-search="true">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">appId :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="app_id" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">appSecret :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="app_secret" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">渠道id :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="zzy_channel_id" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">渠道类型 :</label>
                        <div class="col-sm-8">
                            <div>
                                <div id="channel_config_id" class="overflow_hidden"></div>
                                <a href="#" class="content-folding">折叠/展开</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">渠道账号 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="channel_account" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">渠道密码 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="channel_password" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态 :</label>
                        <div class="col-sm-8">
                            <div class="radio-inline">
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="status" checked>未使用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="2" name="status">使用中
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="3" name="status">已打满
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客服消息类型 :</label>
                        <div class="col-sm-8">
                            <div class="radio-inline">
                                <label class="radio-inline">
                                    <input type="radio" value="0" name="msg_type" checked>文字
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="msg_type">图文
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>

<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>

<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/plugins/bootstrap-select-1.13.9/js/bootstrap-select.js"></script>


<!--<script src="../js/demo/webuploader-demo.min.js"></script>-->
<!--//下拉框js-->


<script src="../js/wechatInfo/addWechatInfo.js"></script>
<script src="../js/wechatInfo/list.js"></script>
<script>
    laydate.render({
        elem: '#regtime' //指定元素
        ,event:"focus",
        done: function(value, date, endDate){
            regtime = value
        }
    });

</script>
