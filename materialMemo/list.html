<script>

    $(document).ready(function () {
        getListLabel();
        getMaterialList();
    });

    //打开素材库
    let Label_type = 0;

    function openMaterial()
    {
        Label_type = 1;
        layer.open({
            type: 1,
            title: '前言素材',
            shadeClose: true,
            shade: 0.8,
            area: ['85%', '80%'],
            content: $('#preface'),
            btn: [ '取消'], // 按钮
        });

    }

    var editors = new Simditor({
        toolbar: [ 'title', 'bold', 'italic', 'underline', 'strikethrough','fontScale',
            'color'],
        textarea: '#editors',
        placeholder: '写点什么...',
        // defaultImage: '/static/home/images/logo.png',
        imageButton: ['upload'],
        upload: {
            url: __ROOT__ + 'thirdparty/oss/upload',
            params: {
                "code": '01-200-101'
            },
            fileKey: 'file',
            leaveConfirm: '正在上传文件..',
            connectionCount: 3
        }
    });

    //切换标签
    let Label_id = 0;
    function changeLabel(obj) {
        $('span').removeClass('label_checked');
        $(obj).addClass('label_checked');
        Label_id = parseInt($(obj).attr('data_id'));
        getMaterialList();
    }

    //获取用户所有标签
    function getListLabel() {
        requestData.data = {
            'type' : Label_type
        };
        ajaxGo('admin/source_tag/getAllList');
        $('#label_list').empty();
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            //var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            if(item.id === Label_id){
                var html = '<span class="label_list label_checked" style="cursor:pointer" onclick="changeLabel(this)" data_id = "'+item.id+'" >'+item.name+'</span>';
            }else {
                var html = '<span class="label_list" onclick="changeLabel(this)" style="cursor:pointer" data_id = "'+item.id+'" >'+item.name+'</span>';
            }
            $('#label_list').append(html);
        });
    }

    //添加标签
    function addLabel(){
        layer.open({
            type: 1,
            title: '添加标签',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '50%'],
            content: $('#addLable'),
            btn: ['确定', '取消'], // 按钮
            yes: function(addLabel, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        requestData.data = {
                            'name' : $('#label_name').val(),
                            'sort_order' : 0,
                            'type' : Label_type
                        };
                        ajaxGo('admin/source_tag/add');
                        if(requestCode === 0){
                            getListLabel();
                            layer.close(index);
                            layer.close(addLabel);
                            layer.msg('添加成功');
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });
            }
        });
    }

    //编辑标签
    function editLabel(){
        if(0 === Label_id){
            layer.msg('请选择标签')
        }else {
            layer.open({
                type: 1,
                title: '修改标签',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '50%'],
                content: $('#addLable'),
                btn: ['确定', '取消'], // 按钮
                yes: function(editLabel, layero){
                    layer.msg('确定修改？', {
                        time: 0 //不自动关闭
                        ,btn: ['确定', '取消']
                        ,yes: function(index){
                            requestData.data = {
                                'id' : Label_id,
                                'name' : $('#label_name').val(),
                                'sort_order' : 0,
                            };
                            ajaxGo('admin/source_tag/edit');
                            if(requestCode === 0){
                                getListLabel();
                                layer.close(index);
                                layer.close(editLabel);
                                layer.msg('修改成功');
                            }else {
                                layer.msg(requestMessage);
                            }
                        }
                    });
                }
            });

        }
    }

    //获取素材内容
    function getMaterialList()
    {
        requestData.data = {
            'tag_id' : Label_id,
            'type': 1,
        };
        ajaxGo('admin/material_library/getListToSelect');
        $('#sc_list').empty();
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            //var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            var html = ' <tr>\n' +
                '                                    <td>'+item.id+'</td>\n' +
                '                                    </td>\n' +
                '                                    <td><a data-toggle="tab" href="#contact-1" class="client-link" onclick="checkedMaterial('+item.id+')">'+item.title+'</a>\n' +
                '                                    <span id="display_'+item.id+'" style="display:none;">'+item.info+'</span></td>\n' +
                '                                    <td><span onclick="checkedImg('+item.id+')">使用此素材</span></td>\n' +
                '                                </tr>';
            $('#sc_list').append(html);
        });
    }

    //将选中的前言渲染到编辑器内
    function checkedMaterial(id){
        editors.setValue($('#display_'+id).html());
    }

    function checkedImg(id){
        editor.setValue($('#display_'+id).html());
        layer.msg('使用成功!');
    }

    //图片上传插件初始化
    $('#upload-img').click(function(event) {
        $("#picker-img").find('input').click();
    });


    //添加前序
    function addMaterial() {
        if(Label_id === 0){
            layer.msg('请选择标签')
        }else {
            layer.open({
                type: 1,
                title: '添加前序',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '50%'],
                content: $('#addMaterial'),
                btn: ['确定', '取消'], // 按钮
                yes: function(index1, layero){
                    layer.msg('确定添加？', {
                        time: 0 //不自动关闭
                        ,btn: ['确定', '取消']
                        ,yes: function(index){
                            var content = editors.getValue();

                            requestData.data = {
                                'title' : $('#material_info').val(),
                                'info' : content,
                                'type' : 1,
                                'tag_id' : Label_id
                            };
                            ajaxGo('admin/material_library/addMaterialLibrary');
                            if(requestCode === 0){
                                getMaterialList();
                                layer.close(index);
                                layer.close(index1);
                                layer.msg('添加成功');
                            }else {
                                layer.msg(requestMessage);
                            }
                        }
                    });
                }
            });
        }
    }


</script>
