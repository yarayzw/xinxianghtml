<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="btn-group hidden-xs" id="wechatMsgConfigToolbar" role="group">
                </div>
                <table id="wechatMsgConfigTable" >
                </table>
            </div>
        </div>
    </div>
</div>

<div >
    <div class="form-group">
        <form id="list_search_faci">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group m-b"><span class="input-group-addon">状态</span>
                            <select id="charge_status" class="form-control">
                                <option value="0">全部</option>
                                <option value="1">执行中</option>
                                <option value="2">成功</option>
                                <option value="3">失败</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-1">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                        </span>
                    </div>

                </div>
            </div>
            <fieldset>

                &nbsp;&nbsp;&nbsp;&nbsp;
            </fieldset>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        initTable();
    });


    function initTable() {
        $('#wechatMsgConfigTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#wechatMsgConfigTable").bootstrapTable({
            url: __ROOT__ + 'admin/zzy_novels_charge/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'charge_status desc,id',
            sortOrder:'desc',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            showToggle:false,
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    chargeStatus:$("#charge_status option:selected").val()
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    field: 'title',
                    title: '书名',
                    width : 40,
                    align: 'center'
                },
                {
                    field: 'create_time',
                    title: '创建时间',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'update_time',
                    title: '更新时间',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'charge_status',
                    title: '执行状态',
                    width : 30,
                    align: 'center',
                    formatter: function(value,row,index){
                        if (row.charge_status==0){
                            return '<span title="数据入库初始化状态">初始化</span>';
                        }else if (row.charge_status==1){
                            return '<span style="color: yellow;" title="正在执行中">执行中</span>';
                        }else if (row.charge_status==2){
                            return '<span style="color: green;" title="设置成功">成功</span>';
                        }else if (row.charge_status==3){
                            return '<span style="color: red;" title="设置失败">失败</span>&nbsp;<a href="javascript:void(0);" onclick="customNovelChargeSingle('+row.id+')">重新设置</a>';
                        }
                    }
                }
            ]
        });
    }


    //搜索
    function fac_search() {
        $('#wechatMsgConfigTable').bootstrapTable('refresh');
    }
    //重新设置
    function customNovelChargeSingle(id) {
        requestData.data={
            id:id
        };
        ajaxGo("admin/zzy_novels/customNovelChargeSingle");
        layer.msg(requestMessage);
    }
</script>
