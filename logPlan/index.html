<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">

<style>
    /**字符串过长 转化为 。。。**/
    table{
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        max-width: 58px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }

    table td:hover {

        overflow: auto;
        white-space: pre-wrap;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="viewToolbar" role="group">
                        </div>
                        <table class="table table-hover" id="viewTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>

<div >
    <form id="list_search_faci">
        <fieldset>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                 </span>
                <input type="text" id="name" class="form-control" aria-label="..." placeholder="名称" style="width: 120px">

            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset>
    </form>
</div>
<div id="qr_code_div" style="display: none">

</div>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>


<script>
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
    });
    function initTable() {
        $('#viewTable').bootstrapTable('destroy');
        $("#viewTable").bootstrapTable({
            url: __ROOT__ + 'admin/log_plan/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            responseHandler:function(data){
                //远程数据加载之前,处理程序响应数据格式,对象包含的参数: 我们可以对返回的数据格式进行处理
                //在ajax后我们可以在这里进行一些事件的处理
                // requestCode = data.code;
                // requestMessage = data.message;
                // requestData = {
                //     "head": {
                //         "token": data.token,
                //         "time": (new Date()).getTime(),
                //         "version": "1.2.0",
                //         "recode": "",
                //     },
                //     "data": data.data
                // };
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行
                $('.bootstrap-table tr td').each(function () {
                    $(this).attr("title", $(this).text());
                    $(this).css("cursor", 'pointer');
                });
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'ID',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : '5%',
                },
                {
                    field: 'name',
                    title: '计划',
                    width : '10%',
                    align: 'center'
                },
                {
                    field: 'type',
                    width : '20%',
                    title: '事件',
                    formatter: function(value,row,index){
                        return value;
                    }
                },
                {
                    field: 'create_at',
                    width : '10%',
                    title: '创建时间',
                    formatter: function(value,row,index){
                        return value;
                    }
                },
                {
                    field: 'info',
                    title: '详情',
                    width : '35%',
                    formatter: function(value,row,index){
                        return '<xml>'+value.substring(-1,30)+'</xml>';
                    }
                }
            ]
        });
    }


    //搜索
    function fac_search() {
        $('#viewTable').bootstrapTable('refresh');
    }
</script>
