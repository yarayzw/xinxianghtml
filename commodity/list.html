<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../js/simditor-2.3.28/styles/simditor.css">
    <link rel="stylesheet" type="text/css" href="../css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../css/demo/webuploader-demo.min.css">
</head>

<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="commodityToolbar" role="group">
                        </div>
                        <table class="table table-hover" id="commodityTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>

<div >
    <form id="list_search_faci">
        <fieldset>
            <div class="input-group">
                 <span class="input-group-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" onclick="addCommodity(this);">添加</button>
                 </span>
                 <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                 </span>
                <input type="text" id="name" class="form-control" aria-label="..." placeholder="名称" style="width: 120px">

            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset>
    </form>
</div>

<div class="row" id="add" style="display: none">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加落地页</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">域名 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="url" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">统计链接 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="tj_url" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">头部图片：</label>
                        <div class="col-sm-8">
                            <div id="upload-container-head">
                                <span>点击上传</span>
                            </div>
                            <div id="upload-list-head">
                                <!-- <div class="upload-item">
                                    <span>文件名：123</span>
                                    <span data-file_id="" class="btn-delete">删除</span>
                                    <span data-file_id="" class="btn-retry">重试</span>
                                    <div class="percentage"></div>
                                </div> -->
                            </div>
                            <button id="picker-head" style="display: none;">点击上传文件</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">二维码：</label>
                        <div class="col-sm-8">
                            <div id="upload-container">
                                <span>点击上传</span>
                            </div>
                            <div id="upload-list">

                            </div>
                            <button id="picker" style="display: none;">点击上传文件</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">页面内容：</label>
                        <div class="col-sm-8">
                            <textarea name="comment" id="editor"></textarea>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<input type="text" id="copyText" style="display: none">

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/laydate/laydate.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/plugins/simditor/module.js"></script>
<script src="../js/plugins/simditor/uploader.js"></script>
<script src="../js/plugins/simditor/hotkeys.js"></script>
<script src="../js/simditor-2.3.28/lib/simditor.js"></script>
<script src="../js/plugins/webuploader/webuploader.min.js"></script>
<!--<script src="../js/demo/webuploader-demo.min.js"></script>-->
<script src="../js/commodity/addCommodity.js"></script>

<script src="../js/commodity/list.js"></script>
