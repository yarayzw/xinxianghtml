<div class="row" id="add" style="display: none">

            <div class="ibox-title">

                    </a>
                </div>
            </div>
            <div class="ibox-content">

                        <label class="col-sm-3 control-label">名称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" value="" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');" />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">平台 :</label>
                        <div class="col-sm-8">
                            <select id="platform" class="selectpicker" data-live-search="true">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">域名 :</label>
                        <div class="col-sm-8">

                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">

                    </div>

                    </div>

                            </div>
                            <button id="picker-head" style="display: none;">点击上传文件</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">二维码：</label>
                        <div class="col-sm-8">

                            </div>
                            <div id="upload-list">

                            </div>
                            <button id="picker" style="display: none;">点击上传文件</button>
                        </div>

                    </div>

                    </div>
                    <div class="form-group" >

                    <div class="form-group">

                        <div class="col-sm-8">
                            <select id="mobile_view" class="selectpicker" data-live-search="true">

                        </div>
                    </div>
                    <hr>
                    <div class="form-group" style="text-align: center;padding: 0 auto">
                        UC OCPC代码
                    </div>
                    <div class="form-group" >

                    <div class="form-group" >

                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="uc_tj">
                        </div>
                    </div>
                </form>
            </div>s
