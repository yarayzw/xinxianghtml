<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="../js/simditor-2.3.28/styles/simditor.css">
    <link rel="stylesheet" href="../js/bootstrap-table-master/dist/bootstrap-table.css">
    <link rel="stylesheet" href="../js/bootstrap-table-master/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.css">
</head>
<style type="text/css">
    .table {table-layout:fixed;}
    .thead-light {
        background: #ccc;
    }
</style>
<body>
<div class="col-sm-12">

    <table  id="viewTable" data-height="400" data-show-columns="true">
    </table>

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap-table-master/dist/bootstrap-table.js"></script>
<script src="../js/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="../js/bootstrap-table-master/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.js"></script>

<script>
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
    });
    function initTable() {
        $('#viewTable').bootstrapTable('destroy');
        $("#viewTable").bootstrapTable({
            url: __ROOT__ + 'admin/log/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            fixedColumns:true,
            fixedNumber:2,
            theadClasses: "thead-light",//这里设置表头样式
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            responseHandler:function(data){
                //远程数据加载之前,处理程序响应数据格式,对象包含的参数: 我们可以对返回的数据格式进行处理
                //在ajax后我们可以在这里进行一些事件的处理
                // requestCode = data.code;
                // requestMessage = data.message;
                // requestData = {
                //     "head": {
                //         "token": data.token,
                //         "time": (new Date()).getTime(),
                //         "version": "1.2.0",
                //         "recode": "",
                //     },
                //     "data": data.data
                // };
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    name : $('#name').val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行
                $('.bootstrap-table tr td').each(function () {
                    $(this).attr("title", $(this).text());
                    $(this).css("cursor", 'pointer');
                });
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                {
                    title: 'ID',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    width : '200px',
                    formatter: function(value,row,index){
                        return value;
                    },

                },
                {
                    field: 'name',
                    title: '模块',
                    width : '200px',
                    align: 'center'
                },
                {
                    field: 'type',
                    width : '200px',
                    title: '事件',
                    formatter: function(value,row,index){
                        return value;
                    },
                    cellStyle: function (value, row, index) {
                        return {css: {"background-color": "#71cbb9"}};
                    }
                },
                {
                    field: 'create_name',
                    width : '300',

                    title: '操作人',
                    formatter: function(value,row,index){
                        return value;
                    }
                },
                {
                    field: 'create_at',
                    width : '300',

                    title: '创建时间',
                    formatter: function(value,row,index){
                        return value;
                    }
                },
                {
                    field: 'qr_code',
                    width : '300',

                    title: '二维码',
                    formatter: function(value,row,index){
                        if(value===''){
                            return '未修改';
                        }else {
                            var f='<a href="#" mce_href="#" " data_qr_code="'+row.qr_code+'"  onclick="lookQr(this)" >查看</a>';
                            return f;
                        }
                    }
                },
                {
                    field: 'info',
                    title: '详情',
                    width : '300',

                    formatter: function(value,row,index){
                        return '<xml>'+value.substring(-1,30)+'</xml>';
                    }
                }
            ]
        });
    }
</script>
