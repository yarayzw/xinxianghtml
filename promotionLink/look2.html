<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="../js/simditor-2.3.28/styles/simditor.css">
    <link rel="stylesheet" href="../js/bootstrap-table-master/dist/bootstrap-table.css">
    <link rel="stylesheet" href="../js/bootstrap-table-master/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.css">
</head>
<style type="text/css">
    .table {table-layout:fixed;}
    .thead-light {
        background: #ffff00;
    }
    .thead-fj{
        background-color: #FFEC8B;
    }


    .td_1 {
        background-color: #0099cc;
        border: solid 1px #ccc;
        width: 150px;
        height: 38px;
        font-size: 20px;
        text-align: center;
    }

</style>
<body>
<div class="col-sm-12">
    <div id="title" style="text-align: center;font-size: 20px;margin-top: 1%;margin-bottom: 1%"></div>

    <table  id="viewsTable"  data-show-columns="true" style="text-align: center;margin:0 auto">
        <tr>
            <td class="td_1">广告费</td>
            <td class="td_1">充值</td>
            <td class="td_1">回本比例</td>
            <td class="td_1">总粉丝数</td>
            <td class="td_1">关注充值比</td>
            <td class="td_1">粉丝单价</td>
            <td class="td_1">单人产出</td>
            <td class="td_1">今日充值</td>
            <td class="td_1">今日递增</td>
        </tr>
        <tr>
            <td id="ggf"></td>
            <td id="cz"></td>
            <td id="hbbl"></td>
            <td id="zfss"></td>
            <td id="gzczb"></td>
            <td id="fsdj"></td>
            <td id="drcc"></td>
            <td id="cz_"></td>
            <td id="dz"></td>
        </tr>
    </table>
    <span style="clear: both"></span>
    <table  id="viewTable"  data-show-columns="true">
    </table>

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/laydate/laydate.js"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap-table-master/dist/bootstrap-table.js"></script>
<script src="../js/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="../js/bootstrap-table-master/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.js"></script>

<script>
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
    });
    let columns;
    function initTable() {
        requestData.data = {
            name : $('#name').val(),
            id: getUrlParam('bb_id')
        };
        ajaxGo('/admin/promotion_b_b/getPromotionBB2');
        $('#title').html(requestData.data.title);
        document.title = requestData.data.title;
        $('#ggf').text(requestData.data.total_.ggf+' 元');
        $('#cz').text(requestData.data.total_.cz+' 元');
        $('#hbbl').text(requestData.data.total_.hbbl+'%');
        $('#zfss').text(requestData.data.total_.zfss);
        $('#gzczb').text(requestData.data.total_.gzczb+'%');
        $('#fsdj').text(requestData.data.total_.fsdj+' 元');
        $('#drcc').text(requestData.data.total_.drcc+' 元');
        $('#dz').text(requestData.data.total_.dz+'%');
        $('#cz_').text(requestData.data.total_.cz_+' 元');
        columns = [
            {
                title: '日期',
                field: 'time',
                align: 'center',
                valign: 'middle',
                width : '100px',
            },
            {
                field: '0',
                title: '充值',
                width : '70px',
                align: 'center'
            },
            {
                field: '1',
                title: '消费',
                width : '100px',
                align: 'center'
            },
            {
                field: '2',
                title: '回款率',
                width : '100px',
                align: 'center',
                formatter: function(value,row,index){
                    let html = '<div>'+value+'%</div>';
                    return html;
                },
                cellStyle: function (value, row, index) {
                    return {css: {"background-color": "#BDD7EE"}};
                }
            },
            {
                field: '3',
                title: '天数',
                width : '70px',
                align: 'center',
                formatter: function(value,row,index){
                    let html = '<div>'+value+'天</div>';
                    return html;
                },
            },
            {
                field: '4',
                title: '粉丝数',
                width : '70px',
                align: 'center'
            },

            {
                field: '6',
                title: '付费数',
                width : '70px',
                align: 'center'
            },
            {
                field: '5',
                title: '粉价',
                width : '70px',
                theadClasses: "thead-fj",
                align: 'center',
                cellStyle: function (value, row, index) {
                    return {css: {"background-color": "#FFEC8B"}};
                }

            },
        ];
        for(let i = 0;i <= parseInt(requestData.data.time);i++){
            let ls = {
                field: (i+7).toString(),
                title: 'D'+(i+1),
                width : '150px',
                align: 'center',
                formatter: function(value,row,index){
                    let htmls = '';
                    if(value){
                        let str = value.split(/@@/);
                        htmls = '<div style="text-align: left;line-height: 24px;"><div style="font-size: 14px">充值: '+str[2]+'</div><div style="color: #aaa;font-size: 10px">新增: '+str[3]+'</div><div style="color: green;font-size: 14px">回本: '+str[0]+'%</div><div style="color: red;' +
                            'font-size: 10px;">递增:  '+str[1]+'%</div></div>';
                    }else {
                        htmls = '';
                    }
                    return htmls;
                },
                cellStyle: function (value, row, index) {
                    let htmls = '';
                    console.log(value);
                    if(value){
                        let str = value.split(/@@/);
                        if(str[0] > 100){
                            return {css: {"background-color": "#FEEEE0"}};
                        }else {
                            return {css: {"background-color": "transparent"}};
                        }
                    }else {
                        return {css: {"background-color": "transparent"}};
                    }
                }
            };
            columns.push(ls);
        }
        $('#viewTable').bootstrapTable('destroy');
        $("#viewTable").bootstrapTable({
            striped: true,  //表格显示条纹
            pagination: false, //启动分页
            height: 800,
            sortName: 'id',
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 25],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: false,  //显示刷新按钮
            // sidePagination: "server", //表示服务端请求
            fixedColumns:true,
            fixedNumber:8,
            theadClasses: "thead-light",//这里设置表头样式
            data : requestData.data.rows,
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            columns: columns
        });
    }
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>
