<script>

    $(document).ready(function () {
        initTable();
    });
    

    function initTable() {
        $('#promotionLinkTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#promotionLinkTable").bootstrapTable({
            url: __ROOT__ + 'admin/promotion_link/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 20,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [20, 25, 30, 35],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    channel_name : $('#channel_name').val(),
                    novel_name : $('#novel_name').val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                // {
                //     title: 'Id',
                //     field: 'id',
                //     align: 'center',
                //     valign: 'middle',
                //     width : 20,
                // },
                {
                    field: 'channel_name',
                    title: '渠道名称',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'referral_link_id',
                    title: '推广链接',
                    width : 40,
                    align: 'center',
                    formatter: function(value,row,index){
                        return 'https://c'+row.channel_id_config+'.818tu.com/referrals/index/'+row.referral_link_id +'' +
                            '<br/>首次支付时间:'+row.pay_time;
                    }
                },
                {
                    field: 'novel_name',
                    title: '入口页面',
                    width : 15,
                    align: 'center'
                },
                {
                    field: 'follow_num',
                    title: '关注人数',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'recharge',
                    title: '充值金额',
                    width : 10,
                    align: 'center',
                    sortable:true,
                    formatter: function(value,row,index){
                        return value / 100;
                    }
                },
                {
                    field: 'recharge_num',
                    title: '充值笔数',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'consum',
                    title: '广告费',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'recharge_num',
                    title: '回本详情',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        let html = '1日:' + row.one + '%'+
                            '<br/>3日:' + row.three + '%'+
                            '<br/>7日:' + row.seven + '%'+
                            '<br/>30日:' + row.th + '%'+
                            '<br/><a href="#" mce_href="#" " data_id="'+row.id+'"  onclick="lookAll('+row.id+')" >更多</a>';
                        return html;
                    }
                }
            ]
        });
    }

    function initDayTable() {
        $('#promotionLinkDayTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#promotionLinkDayTable").bootstrapTable({
            url: __ROOT__ + 'admin/promotion_link/getListDay', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 20,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [20, 25, 30, 35],  //记录数可选列表
            search: false,
            toolbar: '#promotionLinkToolbar',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    link_id : link_id
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                // {
                //     title: 'Id',
                //     field: 'id',
                //     align: 'center',
                //     valign: 'middle',
                //     width : 20,
                // },
                {
                    field: 'time',
                    title: '日期',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'follow_num',
                    title: '关注人数',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'recharge',
                    title: '充值金额',
                    width : 10,
                    align: 'center',
                    sortable:true,
                    formatter: function(value,row,index){
                        return value / 100;
                    }
                },
                {
                    field: 'recharge_num',
                    title: '充值笔数',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'consum',
                    title: '广告费',
                    width : 10,
                    align: 'center'
                },
                {
                    field: 'info',
                    title: '回本详情',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        if(row.consum === '0.00' && row.recharge !== 0){
                            return  '100%';
                        }else {
                            let num = row.recharge / 100 / row.consum * 100;
                            if(num.toFixed(2) === 'NaN'){
                                return '<span >'+0.00+'%</span>';
                            }else {
                                return '<span >'+num.toFixed(2)+'%</span>';
                            }
                        }
                    }
                },
                {
                    field: 'operate',
                    title: '操作',
                    width : 20,
                    align: 'center',
                    formatter: function(value,row,index){
                        var d='<a href="#" mce_href="#" data_id="'+row.id+'" data_consum="'+row.consum+'" data_follow_num="'+row.follow_num+'"   onclick="editDay(this)" >编辑</a> ';
                        return d;
                    }
                }
            ]
        });
    }

    //搜索
    function fac_search() {
        $('#promotionLinkTable').bootstrapTable('refresh');
    }

    function fac_search_day() {
        $('#promotionLinkDayTable').bootstrapTable('refresh');
    }

    //查看更多回本数据
    let link_id = 0;
    function lookAll(id) {
        link_id = id;
        initDayTable();
        layer.open({
            type: 1,
            title: '查看',
            shadeClose: true,
            shade: 0.8,
            area: ['70%', '70%'],
            content: $('#lookAll'),
            btn: ['取消'],
        });
    }

    //修改推广链接每日数据
    function editDay(obj) {
        $("input[name='follow_num']").val($(obj).attr('data_follow_num'));
        $("input[name='consum']").val($(obj).attr('data_consum'));
        let edit_l = layer.open({
            type: 1,
            title: '编辑',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#add'),
            btn: ['确定', '取消'], // 按钮
            yes: function(indexs, layero){
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        editDayGo($(obj).attr('data_id'));
                        if(requestCode === 0){
                            fac_search_day();
                            layer.close(index);
                            layer.close(indexs);
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });


            }
//            content: '{:U("User/editUser",array("id"=>'+id+',"act"=>display))}' //iframe的url
        });
    }

    //修改
    function editDayGo(id) {
        requestData.data = {
            'id' : id,
            'follow_num' :  $("input[name='follow_num']").val(),
            'consum' :  $("input[name='consum']").val(),
        }
        ajaxGo('admin/promotion_link/editLinkDay')

    }

    function reportGeneration() {
        layer.open({
            type: 1,
            title: '生成报表',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '60%'],
            content: $('#bb'),
            btn: ['确定', '取消'], // 按钮
            yes: function(indexs, layero){
                layer.msg('确定修改？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        reportGenerationGo();
                        if(requestCode === 0){
                            layer.close(index);
                            layer.close(indexs);
                            layer.msg(requestMessage);
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });
            }
        });
    }

    /**
     * 生成单独报表
     */
    function reportGenerationGo() {
        requestData.data = {
            'link_id' : link_id,
            'bb_name' :  $("input[name='bb_name']").val(),
            'bb_time' :  $("input[name='bb_time']").val(),
        }
        ajaxGo('admin/promotion_link/reportGenerationOne')
    }

    //删除
    function delpromotionLink(obj) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : $(obj).attr('data_id')
                };
                ajaxGo('admin/promotion_link/delpromotionLink');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }
</script>
