<script>
    let min = 1;
    let max = 1;
    function emmm(obj) {
        if($(obj).val() < min){
            $(obj).val(min);
        }
        if($(obj).val() > max){
            $(obj).val(max);
        }
    }
    function getDay(num, str) {
        var today = new Date();
        var nowTime = today.getTime();
        var ms = 24*3600*1000*num;
        today.setTime(parseInt(nowTime + ms));
        var oYear = today.getFullYear();
        var oMoth = (today.getMonth() + 1).toString();
        if (oMoth.length <= 1) oMoth = '0' + oMoth;
        var oDay = today.getDate().toString();
        if (oDay.length <= 1) oDay = '0' + oDay;
        return oYear + str + oMoth + str + oDay;
    }
    let start_time = getDay(-29, '-');
    let end_time = getDay(-2, '-');
    let link_create_time = getDay(-1, '-');

    function  getDaysBetween(dateString1,dateString2){
        var  startDate = Date.parse(dateString1);
        var  endDate = Date.parse(dateString2);
        var days=(endDate - startDate)/(1*24*60*60*1000);
        // alert(days);
        return  days;
    }
    //合并生成报表
    function reportGenerationAll() {
        let row = $("#promotionLinkTable").bootstrapTable('getSelections');
        if (row.length === 0) {
            layer.msg('请选择行');
        }else {
            let link_ids = [];
            let bb_time_min = '';
            row.forEach((item,index,array)=>{
                link_ids.push(item.id)
                if(bb_time_min === ''){
                    bb_time_min = item.link_create_time;
                }else {
                    if(item.link_create_time < bb_time_min){
                        bb_time_min = item.link_create_time;
                    }
                }
            });
            $('#start_time_bb').val(bb_time_min);
            let num = Math.ceil(getDaysBetween(bb_time_min,getDay(0,'-')));
            $('#bb_time_max').val(num);
            $('#bb_time').attr('max',num);
            max = num;
            layer.open({
                type: 1,
                title: '合并生成报表',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '60%'],
                content: $('#bb'),
                btn: ['确定', '取消'], // 按钮
                yes: function(indexs, layero){
                    layer.msg('确定生成？', {
                        time: 0 //不自动关闭
                        ,btn: ['确定', '取消']
                        ,yes: function(index){
                            reportGenerationAllGo(link_ids);
                            if(requestCode === 0){
                                layer.close(index);
                                layer.close(indexs);
                                layer.msg(requestMessage);
                            }else {
                                layer.msg(requestMessage);
                            }
                        }
                    });
                }
            });

        }
    }

            'bb_time' :  $("input[name='bb_time']").val(),
        };
        ajaxGo('admin/promotion_link/reportGenerationAll')
    }
