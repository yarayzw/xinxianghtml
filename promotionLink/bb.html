<script>

    $(document).ready(function () {
        initTable();
    });
    

    function initTable() {
        $('#promotionBBTable').bootstrapTable('destroy');
        // $('#wechatDayToolbar').css("height", 300);
        $("#promotionBBTable").bootstrapTable({
            url: __ROOT__ + 'admin/promotion_b_b/getList', //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            sortName: 'id',
            sortOrder: 'desc',
            pageSize: 20,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [20, 25, 30, 35],  //记录数可选列表
            search: false,
            toolbar: '#list_search_faci',
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            responseHandler:function(data){
                return data.data;
            },
            queryParamsType : "undefined",
            // method: 'post',
            queryParams: function queryParams(params) {   //设置查询参数
                params = {
                    //这里是在ajax发送请求的时候设置一些参数 params有什么东西，自己看看源码就知道了
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // id : {$_GET['id']},
                    head : {'token' : getCookie('token')},
                    channel_name : $('#channel_name').val(),
                    novel_name : $('#novel_name').val(),
                };

                return params;
            },
            onLoadSuccess: function(data){  //加载成功时执行

            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            },
            columns: [
                // {
                //     title: 'Id',
                //     field: 'id',
                //     align: 'center',
                //     valign: 'middle',
                //     width : 20,
                // },
                {
                    field: 'id',
                    title: 'ID',
                    width : 20,
                    align: 'center'
                },
                {
                    field: 'name',
                    title: '报表名称',
                    width : 20,
                    align: 'center',
                },

                {
                    field: 'name',
                    title: '操作',
                    width : 10,
                    align: 'center',
                    formatter: function(value,row,index){
                        let d = '';
                        if($.inArray('admin/promotion_b_b/getpromotionbb',u_role_url) !== -1){
                            d='<a href="#" mce_href="#" data_id="'+row.id+'"  onclick="look(this)" >查看</a> ';
                        }
                        let f = '';
                        if($.inArray('admin/promotion_b_b/delpromotionbb',u_role_url) !== -1){
                            f='<a href="#" mce_href="#" data_id="'+row.id+'"  onclick="delpromotionBB(this)" >删除</a> ';
                        }
                        return d + f;
                    }
                }
            ]
        });
    }


    //搜索
    function fac_search() {
        $('#promotionBBTable').bootstrapTable('refresh');
    }

    function look(obj) {
        window.open('http://zjz.chinaandun.com/promotionLink/look.html?type=2&bb_id='+$(obj).attr('data_id'), '_blank').location;
    }

    //删除
    function delpromotionBB(obj) {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : $(obj).attr('data_id')
                };
                ajaxGo('admin/promotion_b_b/delpromotionBB');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }
</script>
