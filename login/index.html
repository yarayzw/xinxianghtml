<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>筋斗云管理系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/login.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <script src="../js/public.js"></script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div style="text-align: center" class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>筋斗云</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>筋斗云</strong></h4>
                <ul>
                    <li style="text-align: center">
                        <img border="0" style="width: 60%;height: 60%;" src="../img/lg.png" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="fromSubmit" method="post" onsubmit="" action="http://xinxiang.yara.com:8085/admin/login/login">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">筋斗云管理系统</p>
                <input id="name" type="text" name="account" maxlength="22" class="form-control uname" placeholder="用户名" />
                <input id="password" type="password" name="password" maxlength="32" class="form-control pword m-b" placeholder="密码" />
                <input id = "verity" type="text" name="verity" maxlength="6" class="form-control pword m-b" placeholder="验证码" />
                <img id="btnVerity" style="cursor: pointer;" title="点击换一张" alt="点击换一张" src="http://xinxiang.yara.com:8085/admin/login/getGraphicalCodePng">
                <button onclick="loginGo()" type="button" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2020 All Rights Reserved. BY USER 筋斗云
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/layer/layer.js"></script>
<script src="../js/login/login.js"></script>

</body>
</html>
