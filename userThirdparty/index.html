<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云管理系统</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">


</head>
<style>
    /**字符串过长 转化为 。。。**/
    table{
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        max-width: 58px;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }

    table td:hover {

        overflow: auto;
        white-space: pre-wrap;
    }
</style>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="viewToolbar" role="group">
                        </div>
                        <table class="table table-hover" id="viewTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>

<div >
    <form id="list_search_faci">
        <fieldset>
            <div class="input-group">
                 <span class="input-group-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" onclick="addView(this);">添加</button>
                 </span>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="fac_search()">搜索</button>
                 </span>
                <input type="text" id="name" class="form-control" aria-label="..." placeholder="名称" style="width: 120px">

            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset>
    </form>
</div>

<div class="row" id="add" style="display: none">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">落地页id :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="page_id" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">平台 :</label>
                        <div class="col-sm-8">
                            <!--<select id="platform" class="selectpicker" data-live-search="true">

                            </select>-->
                            <div id="platform"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">第三方用户id :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="pf_u_id" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">第三方用户token :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="token" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">第三方用户cookie :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="cookie" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">UC用户a_c_d :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="a_c_d" value=""  />
                            <!--                            required="" aria-required="false"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">域名 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="domain" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">版权信息 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="copyright" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">资质名称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="cert_name" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">账号 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="account" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="password" value=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">返点比率 :</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="reb_rate">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="text" id="copyText" style="display: none">

</body>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/public.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/content.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/index.js"></script>
