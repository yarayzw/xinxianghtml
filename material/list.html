<script>

    $(document).ready(function () {
        if($.inArray('admin/material/addmaterial',u_role_url) === -1) {
           $('#add_button').hide();
        }
        getMaterialList();
        //全选
        $(document).on('click','.role-all',function () {
            $(this).parent('label').next('div').find('input').prop('checked','checked');
        });
        //反选
        $(document).on('click','.role-invert',function () {
            $(this).parent('label').next('div').find('input').each(function () {
                if($(this).prop("checked"))
                {
                    $(this).prop("checked",false);
                }else{
                    $(this).prop("checked",true);
                }
            });
        });
        //取消
        $(document).on('click','.role-cancel',function () {
            $(this).parent('label').next('div').find('input').prop('checked',false);
        });
        setPlatformIds();
    });

    //渲染平台条件
    function setPlatformIds()
    {
        requestData.data = {
        };
        ajaxGo('admin/platform/getListToSelect');
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            var html = '<label style="font-weight: normal;"><input type="checkbox"  name="platform_ids" style="margin-left: 7px" value="'+item.id+'"> <i></i> '+item.name+'\n'+'</label>';

            // var html = "<option value='"+item.id+"'>"+item.wechat_name+"</option>";
            $('#platform').append(html);
        });
    }

    //打开素材库
    let Label_type = 0;

    function openMaterial()
    {
        Label_type = 2;
        getListLabel();
        layer.open({
            type: 1,
            title: '大图素材',
            shadeClose: true,
            shade: 0.8,
            area: ['85%', '80%'],
            content: $('#big_img'),
            btn: [ '取消'], // 按钮
        });

    }

    //切换标签
    let Label_id = 0;
    function changeLabel(obj) {
        $('span').removeClass('label_checked');
        $(obj).addClass('label_checked');
        Label_id = parseInt($(obj).attr('data_id'));
        getMaterialList();
    }

    //获取用户所有标签
    function getListLabel() {
        requestData.data = {
            'type' : Label_type
        };
        ajaxGo('admin/source_tag/getAllList');
        $('#label_list').empty();
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            //var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            if(item.id === Label_id){
                var html = '<span class="label_list label_checked" style="cursor:pointer" onclick="changeLabel(this)" data_id = "'+item.id+'" >'+item.name+'</span>';
            }else {
                var html = '<span class="label_list" style="cursor:pointer" onclick="changeLabel(this)" data_id = "'+item.id+'" >'+item.name+'</span>';
            }
            $('#label_list').append(html);
        });
    }

    //添加标签
    function addLabel(){
        layer.open({
            type: 1,
            title: '添加标签',
            shadeClose: true,
            shade: 0.8,
            area: ['60%', '50%'],
            content: $('#addLable'),
            btn: ['确定', '取消'], // 按钮
            yes: function(addLabel, layero){
                layer.msg('确定添加？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        requestData.data = {
                            'name' : $('#label_name').val(),
                            'sort_order' : 0,
                            'type' : Label_type,
                        };
                        ajaxGo('admin/source_tag/add');
                        if(requestCode === 0){
                            getListLabel();
                            layer.close(index);
                            layer.close(addLabel);
                            layer.msg('添加成功');
                        }else {
                            layer.msg(requestMessage);
                        }
                    }
                });
            }
        });
    }

    //编辑标签
    function editLabel(){
        if(0 === Label_id){
            layer.msg('请选择标签')
        }else {
            layer.open({
                type: 1,
                title: '修改标签',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '50%'],
                content: $('#addLable'),
                btn: ['确定', '取消'], // 按钮
                yes: function(editLabel, layero){
                    layer.msg('确定修改？', {
                        time: 0 //不自动关闭
                        ,btn: ['确定', '取消']
                        ,yes: function(index){

                            requestData.data = {
                                'id' : Label_id,
                                'name' : $('#label_name').val(),
                                'sort_order' : 0,
                            };
                            ajaxGo('admin/source_tag/edit');
                            if(requestCode === 0){
                                getListLabel();
                                layer.close(index);
                                layer.close(editLabel);
                                layer.msg('修改成功');
                            }else {
                                layer.msg(requestMessage);
                            }
                        }
                    });
                }
            });
        }
    }

    //删除标签
    function delLabel() {
        if(0 === Label_id){
            layer.msg('请选择标签')
        }else {
            layer.msg('确定删除标签？', {
                time: 0 //不自动关闭
                ,btn: ['确定', '取消']
                ,yes: function(index){
                    requestData.data = {
                        'id' : Label_id,
                        'name' : $('#label_name').val(),
                        'sort_order' : 0
                    };
                    ajaxGo('admin/source_tag/remove');
                    if(requestCode === 0){
                        getListLabel();
                        layer.close(index);
                        layer.msg('删除成功');
                    }else {
                        layer.msg(requestMessage);
                    }
                }
            });
            Label_id = 0;
        }

    }

    //获取素材内容
    function getMaterialList()
    {
        requestData.data = {
            'tag_id' : Label_id,
            'type': 2,
        };
        ajaxGo('admin/material_library/getListToSelect');
        $('#img_list').empty();
        requestData.data.forEach((item,index,array)=>{
            //执行代码
            //var html = "<option value='"+item.id+"'>"+item.name+"</option>";
            var html = '<div class="col-sm-4 img_div">\n' +
                '            <div>\n' +
                '                <img class="img_s" src="'+__IMG__+item.img_url+'" alt="" onclick="checkedImg('+item.id+')">\n' +
                '            </div>\n' +
                '            <div class="right_font">\n' +
                '                <span style="margin-right: 10px" onclick="delImgMaterIal('+item.id+')">删除</span>\n' +
                '                <span onclick="checkedImg('+item.id+')">使用此图!</span>\n' +
                '                <input id="m_d_'+item.id+'" style="display: none" value="'+item.img_url+'" />\n' +
                '            </div>\n' +
                '        </div>';
            $('#img_list').append(html);
        });
    }

    //选择素材插入
    function checkedImg(id) {
        $('#upload-list').empty();
        let img_url = $('#m_d_'+id).val();
        var html = '<div  onclick="delImg(this)" ><img name="head_img" data_name="'+__IMG__+ img_url+'" src="'+__IMG__+ img_url+'"></div>';
        $('#upload-list').append(html);
        layer.msg('插入成功');
    }

    //删除素材
    function delImgMaterIal(id)
    {
        layer.msg('确定删除？', {
            time: 0 //不自动关闭
            ,btn: ['确定', '取消']
            ,yes: function(index){
                requestData.data = {
                    'id' : id
                };
                ajaxGo('admin/material_library/delMaterialLibrary');
                if(requestCode === 0){
                    fac_search();
                    layer.msg('删除成功!');
                }else {
                    layer.msg(requestMessage);
                }
            }
        });
    }


</script>
